<div class="container" ng-controller="ShipperInvoiceCntrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">Shipper Invoice</h3>
        </div>
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Order No.</label>
                        <md-select ng-model="" ng-required="">
                            <md-option ng-repeat="" ng-value="item.Value">
                                {{item.Text}}
                            </md-option>
                        </md-select>
                        <!--<select></select>-->
                    </md-input-container>
                </div>

                <div class="col-xs-12 col-md-6">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Total Weight</label>

                        <input type="text" />
                    </md-input-container>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Container No.</label>
                        <md-select ng-model="" ng-required="">
                            <md-option ng-repeat="" ng-value="item.Value">
                                {{item.Text}}
                            </md-option>
                        </md-select>
                        <!--<select></select>-->
                    </md-input-container>
                </div>

                <div class="col-xs-12 col-md-6">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Total Volume</label>

                        <input type="text" />
                    </md-input-container>
                </div>
            </div>
           
                    <div class="row m-b-20 m-t-20">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table class="table  table-vmiddle">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th></th>
                                            <th>Description</th>
                                            <th>Qty.</th>
                                            <th>Uom</th>
                                            <th>Curr.</th>
                                            <th>Price</th>
                                            <th>Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr></tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-xs-12 col-md-4">
                         
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Remarks</label>
                                        <textarea rows="3"></textarea>
                                    </md-input-container>
                                </div>
                           
                    </div>
             




        </div>

    </div>
<div>
    <div class="card">
    <div class="card-body card-padding p-t-25 p-b-25">
        <div class="row">
            <div class="col-xs-12 text-right m-t-15">
                <button class="btn btn-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>


                <button class="btn btn-default waves-effect"><i class="fa fa-eraser" aria-hidden="true"></i>&nbsp;Clear</button>
            </div>
        </div>
    </div>
</div>
    </div>
</div>
