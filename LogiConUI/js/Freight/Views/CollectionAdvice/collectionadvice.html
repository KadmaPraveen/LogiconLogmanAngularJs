                            <form id="k8InquiryCntrl.frmSearch" name="k8InquiryCntrl.frmSearch" ng-class="{'submitted': SearchSubmitted}" ng-submit="GetTableData(true)" autocomplete="off" novalidate>
                                <div class="row">
                                    <div class="col-md-6">
                                        <md-input-container class="md-block" flex-gt-sm>
                                            <label>Filter By</label>
                                            <md-select ng-model="filterBy">
                                                <md-option ng-repeat="item in lookUpData.filterTypeList" ng-value="item.Value">
                                                    {{item.Text}}

                                            </md-select>
                                            <!--<select

                                    <div class="col-md-6">

                                            <label>Movement Status</label>
                                            <md-select ng-model="movementStatus">
                                                <md-option ng-repeat="item in lookUpData.stateTypeList" ng-value="item.Value">

                                            <input type="text" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <md-input-container class="md-block" flex-gt-sm>
                                            <label>Container No.</label>

                                            <input type="text" />
                                        </md-input-container>
                                    </div>

                                    <div class="col-md-6">
                                        <md-input-container class="md-block" flex-gt-sm>
                                            <label>Liner Ref.</label>

                                            <input type="text" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <md-input-container class="md-block" flex-gt-sm>
                                            <label>Pickup From</label>

                                            <input type="text" />
                                        </md-input-container>
                                    </div>

                                    <div class="col-md-6">
                                        <md-input-container class="md-block" flex-gt-sm>
                                            <label>Deliver To</label>

                                            <input type="text" />
                                        </md-input-container>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <md-input-container class="md-block" flex-gt-sm>
                                            <label>Pickup Area</label>

                                            <input type="text"
                                                   class="search-icon"
                                                   ng-class="{'loadinggif': PortOfLoadingNameLoading}"
                                                   ng-model="PortOfLoadingName"
                                                   typeahead-min-length="3"
                                                   uib-typeahead="d.PortName as d.PortName for d in portResults($viewValue)"
                                                   typeahead-loading="PortOfLoadingNameLoading"
                                                   typeahead-wait-ms="100"
                                                   typeahead-editable="false"
                                                   typeahead-on-select="PortSelected($item, 'PortOfLoading')"
                                                   ng-required="true" />
                                        </md-input-container>
                                    </div>
                                    <div class="col-xs-12 col-md-6">
                                        <div class="text-left">
                                            <button class="btn btn-primary" type="button" ng-click="filterPOIsOpen = false;">
                                                <i class="fa fa-search" aria-hidden="true"></i>
                                                Search
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 m-t-15">
