<div class="card">
    <div class="card-body card-padding p-t-25 p-b-25">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Code</label>
                    <md-select ng-model="" ng-required="">
                        <md-option ng-repeat="" ng-value="item.Value">
                            {{item.Text}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>

            <div class="col-xs-12 col-md-2">
                <button class="btn btn-primary"><i class="fa fa-address-book-o" aria-hidden="true"></i>&nbsp;Address</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 ">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Name</label>

                    <input type="text" />
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Address</label>

                    <input type="text" />
                </md-input-container>
            </div>
        </div>
        <div class="row">

            <div class="col-xs-12 ">
                <md-input-container class="md-block" flex-gt-sm> <input type="text" /></md-input-container>
            </div>
        </div>
        <div class="row">


            <div class="col-xs-12 ">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>City/Subrub</label>
                    <md-select ng-model="" ng-required="">
                        <md-option ng-value="item.Value">
                            {{item.Text}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>State</label>
                    <md-select ng-model="" ng-required="">
                        <md-option ng-repeat="" ng-value="item.Value">
                            {{item.Text}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Country</label>
                    <md-select ng-model="" ng-required="">
                        <md-option  ng-value="item.Value">
                            {{item.Text}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div class="col-xs-12 col-md-6">
                <md-input-container class="md-block" flex-gt-sm>
                    <label></label>
                    <input type="text" />
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 ">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Post Code</label>

                    <input type="text" />
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 ">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Tel No.</label>

                    <input type="text" />
                </md-input-container>
            </div>
            <div class="col-xs-12 ">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Contact</label>

                    <input type="text" />
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Fax No.</label>

                    <input type="text" />
                </md-input-container>
            </div>
            <div class="col-xs-12">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Mobile No.</label>

                    <input type="text" />
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 ">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Email</label>

                    <input type="text" />
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 ">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Remarks</label>

                    <textarea></textarea>
                </md-input-container>
            </div>
        </div>
    </div>
</div>
