
<form id="frmCargo"  name="frmCargo" ng-class="{'submitted':submitted}" ng-submit="SaveCargo(c)" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel();">&times;</button>
        <h4 class="modal-title">Cargo Item</h4>
    </div>
    <div class="modal-body "   >
        <div class="c-overflow" ng-style="{'max-height': iframeHeight - 80 + 'px'}" resize>
            <div class="modalbodymain">
                <div class="row ">
                    <div class="col-xs-12 col-md-7">
                        <div class="row ">
                            <div class="col-xs-12">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label ng-if="showTrucks">{{lblText}}</label>
                                    <md-select ng-if="showTrucks" ng-model="c.ContainerNo">
                                        <md-option md-option-empty></md-option>
                                        <md-option ng-repeat="item in lookUpData.List" ng-value="item.Value">
                                            {{item.Text}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-xs-12">

                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Product Code</label>
                                    <input type="text"
                                           ng-model="c.ProductDescription"
                                           ng-maxlength="100"
                                           logicon-limit />
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-xs-12">
                                <md-input-container class="md-block extrareq" flex-gt-sm>
                                    <label>Country Org.</label>
                                    <md-select ng-model="c.CountryCode">
                                        <md-option md-option-empty></md-option>
                                        <md-option ng-repeat="item in lookUpData.CountriesList" ng-value="item.Value">
                                            {{item.Text}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>
                        <!--<div class="row ">
                    <div class="col-xs-12">

                        <md-input-container class="md-block" flex-gt-sm>
                            <label>HS Code</label>
                            <input type="text"
                                   class="search-icon"
                                   ng-class="{'loadinggif': c.HSCodeNameLoading}"
                                   ng-model="c.HSCodeDescription"
                                   typeahead-min-length="3"
                                   uib-typeahead="d.Text as d.Text for d in HSCodeResults($viewValue)"
                                   typeahead-loading="c.HSCodeNameLoading"
                                   typeahead-wait-ms="100"
                                   typeahead-editable="false"
                                   typeahead-on-select="CustomerSelected($item, 'HSCode')" />
                        </md-input-container>
                    </div>
                </div>-->
                        <div class="row">
                            <div class="col-xs-6">
                                <md-input-container class="md-block extrareq" flex-gt-sm>
                                    <label>HS Code PDK 2017 </label>
                                    <input type="text"
                                           class="search-icon"
                                           ng-class="{'loadinggif': c.HSCodeNameLoading}"
                                           ng-model="c.HSCode"
                                           typeahead-min-length="3"
                                           uib-typeahead="d.Text as d.Text for d in HSCodeResults($viewValue)"
                                           typeahead-loading="c.HSCodeNameLoading"
                                           typeahead-wait-ms="100"
                                           typeahead-editable="false"
                                           typeahead-on-select="HSCodeChange($item)" />
                                </md-input-container>
                            </div>
                            <div class="col-xs-6">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>2012 PDK / AHTN</label>
                                    <input type="text"
                                           ng-model="c.OldPDKAHTN"
                                           ng-disabled="true" />
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label></label>
                                    <textarea ng-model="c.HSCodeDescription" ng-disabled="true" md-select-on-focus style="overflow-y:auto"></textarea>
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label></label>
                                    <textarea ng-model="c.Description" ng-disabled="true" md-select-on-focus style="overflow-y:auto"></textarea>
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-xs-12">

                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Item Description</label>
                                    <input type="text"
                                           ng-model="c.ItemDescription"
                                           ng-maxlength="100"
                                           logicon-limit />
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-xs-12 col-md-6">
                                <md-input-container class="md-block extrareq" flex-gt-sm>
                                    <label>Quantity</label>
                                    <input type="text"
                                           ng-model="c.Qty"
                                           logicon-decimal
                                           ng-maxlength="18"
                                           logicon-limit />
                                </md-input-container>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>UOM</label>
                                    <md-select ng-model="c.UOM">
                                        <md-option md-option-empty></md-option>
                                        <md-option ng-repeat="item in lookUpData.uomList" ng-value="item.Value">
                                            {{item.Text}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-xs-12 col-md-6">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Volume(M3)</label>
                                    <input type="text"
                                           ng-model="c.GrossVolume"
                                           logicon-decimal
                                           ng-maxlength="18"
                                           logicon-limit
                                           ng-disabled="seaMode==false" />
                                </md-input-container>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Width</label>
                                    <input type="text"
                                           ng-model="c.Width"
                                           logicon-decimal
                                           ng-maxlength="5"
                                           ng-blur="CalculateVolume()"
                                           logicon-limit />
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-xs-12 col-md-6">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Weight (Kg)</label>
                                    <input type="text"
                                           ng-model="c.GrossWeight"
                                           logicon-decimal
                                           ng-maxlength="18"
                                           logicon-limit />
                                </md-input-container>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Length</label>
                                    <input type="text"
                                           ng-model="c.Len"
                                           logicon-decimal
                                           ng-maxlength="5"
                                           logicon-limit
                                           ng-blur="CalculateVolume()" />
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-xs-12 col-md-6">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Stock Room</label>
                                    <md-select ng-model="c.StockRoom">
                                        <md-option md-option-empty></md-option>
                                        <md-option ng-repeat="item in lookUpData.stockRoomList" ng-value="item.Value">
                                            {{item.Text}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Height</label>
                                    <input type="text"
                                           ng-model="c.Height"
                                           logicon-decimal
                                           ng-maxlength="5"
                                           ng-blur="CalculateVolume()"
                                           logicon-limit />
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row ">
                            <!--<div class="col-xs-12 col-md-2" ng-if="!showPallet"></div>-->
                            <div class="col-xs-12 col-md-6">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Foreign Currency Code</label>
                                    <md-select ng-model="c.ForeignCurrencyCode">
                                        <md-option md-option-empty></md-option>
                                        <md-option ng-repeat="item in lookUpData.currencyList" ng-value="item.Value">
                                            {{item.Text}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>

                            <div class="col-xs-12 col-md-6">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Local Currency Code</label>
                                    <md-select ng-model="c.LocalCurrencyCode">
                                        <md-option md-option-empty></md-option>
                                        <md-option ng-repeat="item in lookUpData.currencyList" ng-value="item.Value">
                                            {{item.Text}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col-xs-12 col-md-6">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Foreign Price</label>
                                    <input type="text"
                                           ng-model="c.ForeignPrice"
                                           ng-maxlength="18"
                                           ng-blur="CaluclateLocalCargoAmount()"
                                           logicon-limit
                                           decimal-Number />
                                </md-input-container>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <md-input-container class="md-block extrareq" flex-gt-sm>
                                    <label>Ex. Rate</label>
                                    <input type="text"
                                           ng-model="c.ExchangeRate"
                                           ng-maxlength="18"
                                           ng-blur="CaluclateLocalCargoAmount()"
                                           logicon-limit
                                           decimal-Number />
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row ">

                            <div class="col-xs-12">
                                <md-input-container class="md-block extrareq" flex-gt-sm>
                                    <label>Local Price</label>
                                    <input type="text"
                                           ng-model="c.LocalPrice"
                                           ng-maxlength="18"
                                           logicon-limit
                                           decimal-Number readonly="readonly" />
                                </md-input-container>
                            </div>
                        </div>
                    </div>

                    <div class="col-xs-12 col-md-5">
                        <div class="row m-b-15">
                            <div class="col-xs-12 col-md-6">
                                <div class="checkbox m-b-30">
                                    <label>
                                        <input type="checkbox" value="" ng-model="c.IsGST" aria-label="Is GST Applicable">
                                        <i class="input-helper"></i>
                                        Is GST Applicable
                                    </label>
                                </div>
                                <!--<md-checkbox ng-model="c.IsGST"
        aria-label="Is GST Applicable">Is GST Applicable</md-checkbox>-->
                            </div>
                            </div>
                            <div class="row ">
                                <div class="col-xs-12">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>GST Currency Code</label>
                                        <md-select ng-model="c.GSTCurrencyCode">
                                            <md-option md-option-empty></md-option>
                                            <md-option ng-repeat="item in lookUpData.currencyList" ng-value="item.Value">
                                                {{item.Text}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-xs-12">
                                    <md-input-container class="md-block extrareq" flex-gt-sm>
                                        <label>No. Of Packages</label>
                                        <input type="text"
                                               ng-model="c.PackageCount"
                                               ng-maxlength="6"
                                               logicon-limit
                                               logicon-number />
                                    </md-input-container>
                                </div>
                                <!--<div class="col-xs-12">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>No. Of Packages</label>
                    <md-select ng-required="true" ng-model="c.PackageCount">
                        <md-option ng-repeat="item in lookUpData.packageTypeList" ng-value="item.Value">
                            {{item.Text}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>-->
                            </div>
                            <div class="row ">

                                <div class="col-xs-12">
                                    <md-input-container class="md-block extrareq" flex-gt-sm>
                                        <label>Type Of Package </label>
                                        <md-select ng-required="true" ng-model="c.PackageType">
                                            <md-option ng-repeat="item in lookUpData.packageTypeList" ng-value="item.Value">
                                                {{item.Text}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>

                                    <!--<md-input-container class="md-block" flex-gt-sm>
                    <label>Type Of Package</label>
                    <input type="text"
                           ng-model="c.PackageType"
                           ng-maxlength="10"
                           logicon-limit />
                </md-input-container>-->
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-xs-12">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>IMO Code</label>
                                        <input type="text"
                                               ng-model="c.IMOCode"
                                               ng-maxlength="5"
                                               logicon-number
                                               logicon-limit />
                                    </md-input-container>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-xs-12">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>UN No.</label>
                                        <input type="text"
                                               ng-model="c.UNNo"
                                               ng-maxlength="10"
                                               logicon-limit />
                                    </md-input-container>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-xs-12">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Special Cargo handling</label>
                                        <input type="text"
                                               ng-model="c.SpecialCargoHandling"
                                               ng-maxlength="100"
                                               logicon-limit />
                                    </md-input-container>
                                </div>
                            </div>
                            <div class="row ">
                                <div class="col-xs-12">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Remarks</label>
                                        <input type="text"
                                               ng-model="c.Remarks"
                                               ng-maxlength="100"
                                               logicon-limit />
                                    </md-input-container>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div> 
    </div>
    <div class="modal-footer">
        <div class="row">

            <div class="col-xs-6 col-md-4 col-md-offset-8 ">
                <button class="btn btn-primary btn-sm" ng-click="submitted = true" ng-show="!IsWebOrder"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>
                <button type="button" class="btn btn-default btn-sm" ng-click="cancel();"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</button>
            </div>
        </div>
    </div>
</form>
