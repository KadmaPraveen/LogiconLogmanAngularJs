<form id="frmemailsent" name="frmemailsent" ng-class="{'submitted':submitted}" ng-submit="SentDetails(email)" novalidate>
    <style type="text/css">
        .box.box-solid.box-default {
            border: 0px solid #d2d6de;
        }
    </style>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel();">&times;</button>
        <h4 class="modal-title">
            test mail
        </h4>
    </div>
    <div class="modal-body mCustomScrollbar">
        <div class="c-overflow" ng-style="{'max-height': iframeHeight - 80 + 'px'}" resize style="overflow-x:hidden; min-height:250px;">
            <div class="modalbodymain">
                <div class="row content" style="max-height:calc(100% - 200px);">
                    <div class="col-xs-12">
                        <div class="row">
                                <div class="col-xs-12">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>To</label>
                                    <input type="email"
                                           ng-model="email.To"
                                           ng-required="true" />
                                </md-input-container>
                            </div>
                            <div class="col-xs-12">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Subject</label>
                                    <input type="text"
                                           ng-model="email.Subject"
                                           ng-required="true" />
                                </md-input-container>
                            </div>
                        
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Test</label>
                                    <textarea ng-model="email.Body"rows="5"ng-required="true" style="overflow-y:auto;max-height:60px;"></textarea>
                                </md-input-container>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row m-b-20">
            <div class="col-xs-12 text-right">
                <button class="btn btn-primary btn-sm" ng-click="submitted = true;" type="submit"><i class="fa fa-mail-forward" aria-hidden="true"></i>&nbsp;send</button>
            </div>
        </div>
    </div>
</form>
