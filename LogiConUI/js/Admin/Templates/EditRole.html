
<form id="frmRole" name="frmRole" ng-class="{'submitted':submitted}" ng-submit="SaveRole(role)" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel();">&times;</button>
        <h4 class="modal-title">Role</h4>
    </div>
    <div class="modal-body">
        <div class="c-overflow" ng-style="{'max-height': iframeHeight - 80 + 'px'}" resize >
            <div class="modalbodymain">

                <div class="row ">
                    <div class="col-xs-12">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Role Code</label>
                            <input type="text"
                                   ng-model="role.RoleCode"
                                   ng-maxlength="30" ng-required="true"
                                   logicon-limit />
                        </md-input-container>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-xs-12">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Role Description</label>
                            <textarea rows="2"
                                      ng-model="role.RoleDescription"
                                      ng-maxlength="100" ng-required="true"
                                      logicon-limit></textarea>
                        </md-input-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
            <div class="modal-footer">
                <div class="row">

                    <div class="col-xs-12 text-right">
                        <button class="btn btn-primary btn-sm" ng-click="submitted = true"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>
                        <button type="button" class="btn btn-default btn-sm" ng-click="cancel();"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</button>
                    </div>
                </div>
            </div>
</form>
