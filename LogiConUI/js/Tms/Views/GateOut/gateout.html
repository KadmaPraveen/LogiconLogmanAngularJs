<style>
    .custom-popup-wrapper {
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 1000;
        display: none;
        background-color: #f9f9f9;
    }

        .custom-popup-wrapper > .message {
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
            color: #868686;
        }

        .custom-popup-wrapper > .dropdown-menu {
            position: static;
            float: none;
            display: block;
            min-width: 160px;
            background-color: transparent;
            border: none;
            border-radius: 0;
            box-shadow: none;
        }

    tr.dropdown-menu {
        display: block;
    }

    .mytable {
        background-color: #fff;
        -webkit-background-clip: padding-box;
        background-clip: padding-box;
        border: 1px solid #ccc;
        border: 1px solid rgba(0,0,0,.15);
        border-radius: 4px;
        -webkit-box-shadow: 0 6px 12px rgba(0,0,0,.175);
        box-shadow: 0 6px 12px rgba(0,0,0,.5);
        position: absolute;
        width: 550px;
        z-index: 99999;
    }

        .mytable thead tr {
            background-color: #367fa9;
            color: #fff;
        }

            .mytable thead tr td {
                background-color: #367fa9;
                color: #fff;
                font-weight: bold;
            }

        .mytable > tbody > tr > td, .mytable > tbody > tr > th, .mytable > tfoot > tr > td, .mytable > tfoot > tr > th,
        .mytable > thead > tr > td, .mytable > thead > tr > th {
            padding: 3px;
        }
</style>



<div class="container" ng-controller="GateInCntrl">
    <script type="text/ng-template" id="tag-template">
        <div class="tag-template">
            <div class="right-panel">
                <span uib-tooltip="{{data.Value}}">{{$getDisplayText()}}</span>
                <a class="remove-button" ng-click="$removeTag()">&#10006;</a>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="autocomplete-template">
        <div class="autocomplete-template">
            <div class="right-panel">


                <span ng-bind-html="$highlight($getDisplayText())"></span>
                <!--<span>({{data.Value}})</span>-->
                <
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="customTemplate.html">
        <table ng-show="isOpen() && !moveInProgress"
               aria-hidden="{{!isOpen()}}"
               class="table table-striped table-vmiddle table-hover table-bordered mytable"
               style="top: 28px;left: -300px;">
            <thead>
                <tr>
                    <th>Transaction No.</th>
                    <th>Truck No.</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="match in matches track by $index" ng-click="selectMatch($index)">
                    <td>{{match.model.TransactionNo}}</td>
                    <td>{{match.model.TruckNo}}</td>
                </tr>
            </tbody>
        </table>
    </script>
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">Gate Out</h3>
            <div class="box-tools pull-right">
                <input type="text"
                       class="search-icon"
                       style="width:250px;"
                       ng-class="{'loadinggif': searchLoading}"
                       placeholder="Transaction No"
                       ng-model="search"
                       typeahead-min-length="3"
                       uib-typeahead="d for d in GateInTransLoadingResults($viewValue)"
                       typeahead-loading="searchLoading"
                       typeahead-popup-template-url="customTemplate.html"
                       typeahead-wait-ms="100"
                       typeahead-editable="false"
                       typeahead-on-select="GateInTransSelected($item)" />

            </div>
        </div>
        <div class="box-body no-gutter">
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <form id="frmGateIn" name="frmGateIn" ng-class="{'submitted': submitted}" ng-submit="SaveGateIn()" autocomplete="off" novalidate>
                            <div class="col-xs-12">
                                <div class="card">
                                    <div class="box-body no-gutter">
                                        <div class="row">
                                            <div class="col-xs-12 col-md-2">
                                                <label>Registration No.</label>
                                            </div>
                                            <div class="col-xs-12 col-md-2">
                                                <input type="text" class="form-control input-sm" ng-model="gi.TruckNo" ng-required="true" />
                                            </div>
                                            <div class="col-xs-12 col-md-2">
                                                <label>Truck Category</label>
                                            </div>
                                            <div class="col-xs-12 col-md-2">
                                                <select class="form-control input-sm"
                                                        ng-model="gi.TruckCategory"
                                                        ng-required="true"
                                                        ng-options="s.Value as s.Text for s in lookUpData.truckCategoryList"></select>
                                            </div>
                                            <div class="col-md-1">
                                                <label>GateIn Date</label>
                                            </div>
                                            <div class="col-xs-6 col-md-3">
                                                <div class="dropdown">
                                                    <a class="dropdown-toggle" id="TransactionDate" role="button" data-toggle="dropdown">
                                                        <div class="input-group">
                                                            <input type="text"
                                                                   class="form-control input-sm datepicker"
                                                                   ng-model="gi.TransactionDate"
                                                                   ng-required="true"
                                                                   date-time-input="MM/DD/YYYY">
                                                            <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                                        </div>
                                                    </a>
                                                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                                        <datetimepicker ng-model="gi.TransactionDate"
                                                                        data-datetimepicker-config="{
                                                                        dropdownSelector: '#TransactionDate',
                                                                        startView: 'day',
                                                                        minView: 'day' }" />
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-md-2">
                                                <label>Haulier Name</label>
                                            </div>
                                            <div class="col-xs-12 col-md-6">
                                                <input type="text"
                                                       class="search-icon"

                                                       typeahead-min-length="3"
                                                       uib-typeahead="d.Text as d.Text for d in HaulierResults($viewValue)"

                                                       typeahead-editable="false"
                                                       ng-required="true"
                                                       typeahead-on-select="CustomerSelected($item, 'HaulierCode')" />
                                            </div>
                                            <div class="col-xs-12 col-md-2">
                                                <md-button class="md-raised md-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Update haulier</md-button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
