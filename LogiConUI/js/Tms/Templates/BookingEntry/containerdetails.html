<div class="row" >
    <div class="col-xs-12">
        <div class="card">
            <div  class="lv-header-alt clearfix m-b-5">
                <h3  class="lvh-label">Container Details</h3>
                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" ng-click="AddContainerDetails(-1);">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
            <div  class="card-body card-padding p-t-25 p-b-25">
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-striped table-vmiddle table-hover">
                            <thead >
                                <tr>
                                    <!--<th>Select</th>
                                    <th>#</th>-->
                                    <th>#Action</th> <th>Container No</th>
                                    <th>Container Class</th>
                                    <th>Container key</th>
                                    <!--<th>Size</th>
                                    <th>Type</th>
                                    <th>Grade</th>
                                    <th>P/U Mode</th>
                                    <th>Pickup Date</th>
                                    <th>IMO</th>
                                    <th>UNNo</th>
                                    <th>Cargo Category</th>
                                    <th>Weight</th>
                                    <th>Volume</th>
                                    <th>Seal#1</th>
                                    <th>Seal#2</th>
                                    <th>Vent</th>
                                    <th>Temp</th>-->
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="bc in bookingHeader.BookingContainerList" ng-click="containerDetailRowClick(bc.ContainerKey)">
                                    <td>
                                        <button class="btn btn-primary" type="button" ng-click="AddContainerDetails($index)"><i class="zmdi zmdi-edit" aria-hidden="true"></i></button>
                                        <input type="hidden" ng-model="bc.index" ng-init="bc.index = $index" />
                                    </td>  <td>{{bc.ContainerNo}}</td>
                                    <td>{{bc.ContainerGrade}}</td>
                                    <td>{{bc.ContainerKey}}</td>
                                   
                                </tr>
                            </tbody>
                        </table>
                    </div>                    
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                </div>
            </div>
        </div>
    </div>
</div>

                <div class="row" >
                    <div class="col-xs-12">
                        <h5  class="lvh-label">Movements</h5>                       
                        <table class="table table-striped table-vmiddle table-hover">
                            <thead >
                                <tr>
                                    <th>Movement</th>
                                    <th>Transaction No</th>                                    
                                    <th>Mvmt Date</th>
                                    <th>Status</th>
                                    <th>Yard Location</th>
                                    <th>Truck Transaction No</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="mvt in MovementList | orderBy:'Sequence' | filter:{ContainerKey: tblSearch.ContainerKey}">
                                    <td>{{mvt.MovementCode}}</td>
                                    <td></td>                                    
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                </div>
            </div>
        </div>
    </div>
