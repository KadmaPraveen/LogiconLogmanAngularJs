<div class="container" ng-controller="DriverRateTblCntrl">
    <div class="card">
        <div  class="lv-header-alt clearfix m-b-5">
            <h3  class="lvh-label">Driver Rate Table (Transport)</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" ng-click="AddDriverRateTbl();">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
        <div  class="card-body card-padding p-t-25 p-b-25">
            <div class="row" >
                <div class="col-xs-12">
                    <div class="well well-sm" style="min-height: 250px;">
                        <table class="table table-striped table-vmiddle">
                            <thead >
                                <tr>
                                    <th>Job</th>
                                    <th>Shp</th>
                                    <th>Job Category</th>
                                    <th>Charge Code</th>
                                    <th>Description</th>
                                    <th>Pickup From</th>
                                    <th>Deliver To</th>
                                    <th>Type Size</th>
                                    <th>Rate</th>
                                    <th>Customer</th>
                                    <th>Billing Unit</th>
                                    <th>Movement Code</th>
                                    <th>Movement T...</th>
                                    <th>Back to Back</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="row">
            </div>
        </div>
    </div>
</div>
