<div class="container" ng-controller="DriverPaymentBreakdownCntrl">
    <div class="card">
        <div  class="lv-header-alt clearfix m-b-5">
            <h3  class="lvh-label">Driver Payment Breakdown (Transport)</h3>
        </div>
        <div  class="card-body card-padding p-t-25 p-b-25">
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Driver ID</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group">
                        <select class="form-control input-sm"></select>
                        <span class="input-group-btn dropdown">
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <input type="text" class="form-control input-sm" />
                </div>
                <div class="col-xs-12 col-md-2">
                    <label>Prepare Date</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group my-datepicker">
                        <input type="text" class="form-control input-sm datepicker" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default input-sm" ng-click="open1()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Remarks</label>
                </div>      
                <div class="col-xs-12 col-md-6">
                    <textarea class="form-control input-sm"></textarea>
                </div>         
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Date From</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group my-datepicker">
                        <input type="text" class="form-control input-sm datepicker" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default input-sm" ng-click="open1()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group my-datepicker">
                        <input type="text" class="form-control input-sm datepicker" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default input-sm" ng-click="open1()"><i class="fa fa-clock-o" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Date To</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group my-datepicker">
                        <input type="text" class="form-control input-sm datepicker" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default input-sm" ng-click="open1()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group my-datepicker">
                        <input type="text" class="form-control input-sm datepicker" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default input-sm" ng-click="open1()"><i class="fa fa-clock-o" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12">
                    <div class="well well-sm" style="min-height:250px;">
                        <table class="table table-striped table-vmiddle">
                            <thead >
                                <tr>
                                    <th>Order No.</th>
                                    <th>Job No.</th>
                                    <th>Container No.</th>
                                    <th>Size</th>
                                    <th>Movement</th>
                                    <th>End Date</th>
                                    <th>End Time</th>
                                    <th>Amount</th>
                                    <th>Adjustment</th>
                                    <th>Pickup Area</th>
                                    <th>Delivery Area</th>
                                    <th>Pickup</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-7">
                    <div class="row" >
                        <div class="col-xs-12 col-md-2">
                            <label>Job No.</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm" />
                                <span class="input-group-btn dropdown">
                                    <button type="button" class="btn btn-default btn-sm dropdown-toggle" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus" aria-hidden="true"></i></button>
                                </span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <label>Movement Code</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control input-sm" />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-xs-12 col-md-2">
                            <label>Container No.</label>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <input type="text" class="form-control input-sm" />
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <input type="text" class="form-control input-sm" />
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <label>End Date/Time</label>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <div class="input-group my-datepicker">
                                <input type="text" class="form-control input-sm datepicker" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default input-sm" ng-click="open1()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                                </span>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <div class="input-group my-datepicker">
                                <input type="text" class="form-control input-sm datepicker" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default input-sm" ng-click="open1()"><i class="fa fa-clock-o" aria-hidden="true"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-xs-12 col-md-2">
                            <label>Pickup From</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control input-sm" />
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <input type="text" class="form-control input-sm" />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-xs-12 col-md-2">
                            <label>Delivery To</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control input-sm" />
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <input type="text" class="form-control input-sm" />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-xs-12 col-md-2">
                            <label>Charge Code</label>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <select class="form-control input-sm"></select>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control input-sm" />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-xs-12 col-md-2">
                            <label>Remarks</label>
                        </div>
                        <div class="col-xs-12 col-md-10">
                            <textarea class="form-control input-sm"></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-5">
                    <div class="row" >
                        <div class="col-xs-12 col-md-2">
                            <label>Truck ID</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control input-sm" />
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <label>Rate ID</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control input-sm" />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-xs-12 col-md-2">
                            <label>Trailer ID</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control input-sm" />
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <label>Quantity</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control input-sm" />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-xs-12 col-md-2">
                            <label>Billing Unit</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <select class="form-control input-sm"></select>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <label>Rate</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control input-sm" />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-xs-12 col-md-2">
                            <label>DO No.</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control input-sm" />
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <label>Amount</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control input-sm" />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-xs-12 col-md-6"></div>
                        <div class="col-xs-12 col-md-2">
                            <label>Adjustment</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control input-sm" />
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-xs-12 col-md-6"></div>
                        <div class="col-xs-12 col-md-2">
                            <label>Net Amount</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" class="form-control input-sm" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="row">
            </div>
        </div>
    </div>
</div>
