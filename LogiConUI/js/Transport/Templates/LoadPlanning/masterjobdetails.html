<div class="row" >
    <div class="col-md-1">
        <label>Customer</label>
    </div>
    <div class="col-xs-12 col-md-2">
        <select class="form-control input-sm"></select>
    </div>
    <div class="col-xs-6 col-md-3">
        <input type="text" class="form-control input-sm" />
    </div>
    <div class="col-md-1">
        <label>Job Category</label>
    </div>
    <div class="col-xs-12 col-md-2">
        <select class="form-control input-sm"></select>
    </div>
    <div class="col-md-1">
        <label>Planned By</label>
    </div>
    <div class="col-xs-12 col-md-2">
        <input type="text" class="form-control input-sm" />
    </div>
</div>
<div class="row" >
    <div class="col-md-1">
        <label>Truck ID</label>
    </div>
    <div class="col-xs-12 col-md-2">
        <select class="form-control input-sm"></select>
    </div>
    <div class="col-md-1">
        <label>Trailer ID</label>
    </div>
    <div class="col-md-1">
        <select class="form-control input-sm"></select>
    </div>
    <div class="col-md-1">
        <label>Type Size</label>
    </div>
    <div class="col-md-1">
        <select class="form-control input-sm"></select>
    </div>
    <div class="col-md-1">
        <label>Shipment Type</label>
    </div>
    <div class="col-md-1">
        <select class="form-control input-sm"></select>
    </div>
    <div class="col-md-1">
        <label>Planned Date</label>
    </div>
    <div class="col-xs-12 col-md-2">
        <div class="input-group my-datepicker">
            <input type="text" class="form-control input-sm datepicker" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
            <span class="input-group-btn">
                <button type="button" class="btn btn-default input-sm" ng-click="open1()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
            </span>
        </div>
    </div>
</div>
<div class="row" >
    <div class="col-md-1">

    <div class="col-md-1">
        <div class="checkbox m-b-15">
            <label>
                <input type="checkbox" value="" aria-label="Billable">
                <i class="input-helper"></i>
                Billable
            </label>
        </div>
        <!--<md-checkbox class="md-primary" aria-label="Billable">Billable</md-checkbox>-->
    </div>
</div>

<div class="row" >
    <div class="col-xs-12">
        <div class="well well-sm" style="min-height: 250px;">
            <table class="table table-striped table-vmiddle">
                <thead >
                    <tr>
                        <th></th>
                        <th>Drop Seq.</th>
                        <th>Req. Date</th>
                        <th>Req. Time</th>
                        <th>Customer Name</th>
                        <th>Customer Ref.</th>
                        <th>Pickup From</th>
                        <th>Deliver To</th>
                        <th>Pickup Zone</th>
                        <th>Pickup Area</th>
                        <th>Delivery Zone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
