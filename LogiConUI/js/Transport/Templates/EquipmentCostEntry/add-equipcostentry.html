<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel();">&times;</button>
    <h4 class="modal-title">Equipment Cost Entry</h4>
</div>
<div class="modal-body">
    <div class="row" >
        <div class="col-xs-12 col-md-2">
            <label>Truck ID</label>
        </div>
        <div class="col-xs-12 col-md-2">
            <div class="input-group">
                <select class="form-control input-sm"></select>
                <span class="input-group-btn dropdown">
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </span>
            </div>
        </div>
        <div class="col-xs-12 col-md-2">
            <label>Trailer ID</label>
        </div>
        <div class="col-xs-12 col-md-2">
            <div class="input-group">
                <select class="form-control input-sm"></select>
                <span class="input-group-btn dropdown">
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus" aria-hidden="true"></i></button>
                </span>
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col-xs-12 col-md-2">
            <label>Charge Code</label>
        </div>
        <div class="col-xs-12 col-md-2">
            <select class="form-control input-sm"></select>
        </div>
        <div class="col-xs-12 col-md-4">
            <input type="text" class="form-control input-sm" />
        </div>
    </div>
    <div class="row" >
        <div class="col-xs-12 col-md-2">
            <label>Remarks</label>
        </div>
        <div class="col-xs-12 col-md-6">
            <textarea class="form-control input-sm"></textarea>
        </div>
    </div>
    <div class="row" >
        <div class="col-xs-12 col-md-2">
            <label>Billing Unit</label>
        </div>
        <div class="col-xs-12 col-md-2">
            <select class="form-control input-sm"></select>
        </div>
        <div class="col-xs-12 col-md-2">
            <label>Currency</label>
        </div>
        <div class="col-xs-12 col-md-2">
            <select class="form-control input-sm"></select>
        </div>
    </div>
    <div class="row" >
        <div class="col-xs-12 col-md-2">
            <label>Quantity</label>
        </div>
        <div class="col-xs-12 col-md-2">
            <input type="text" class="form-control input-sm" />
        </div>
         <div class="col-xs-12 col-md-2">
            <label>Exchange Rate</label>
        </div>
        <div class="col-xs-12 col-md-2">
            <input type="text" class="form-control input-sm" />
        </div>
        <div class="col-xs-12 col-md-2">
            <label>Amount With Tax</label>
        </div>
        <div class="col-xs-12 col-md-2">
            <input type="text" class="form-control input-sm" />
        </div>
    </div>
    <div class="row" >
        <div class="col-xs-12 col-md-2">
            <label>Unit Price</label>
        </div>
        <div class="col-xs-12 col-md-2">
            <input type="text" class="form-control input-sm" />
        </div>
         <div class="col-xs-12 col-md-2">
            <label>Tax Amount</label>
        </div>
        <div class="col-xs-12 col-md-2">
            <input type="text" class="form-control input-sm" />
        </div>
        <div class="col-xs-12 col-md-2">
            <label>Local Amount</label>
        </div>
        <div class="col-xs-12 col-md-2">
            <input type="text" class="form-control input-sm" />
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row" >
        <div class="col-xs-12 col-md-9"></div>
        <div class="col-md-3 pull-right">
            <button class="btn btn-primary btn-sm" ng-click="cancel();"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>
            <button class="btn btn-default btn-sm" ng-click="cancel();"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</button>
        </div>
    </div>
</div>
