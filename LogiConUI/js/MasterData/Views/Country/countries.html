<div class="content" ng-controller="CountryCntrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">Contries List</h3>
            <div class="box-tools pull-right">
                <button class="btn bgm-lightgreen btn-icon waves-effect waves-circle m-r-10" type="button" aria-label="button" ng-click="EditCountry('NEW');">
                    <i class="zmdi zmdi-plus btn-small"></i>
                    
                </button>
            </div>
        </div>
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12">
                      <div class="table-responsive"><table class="table table-striped table-vmiddle">
                        <thead >
                            <tr>
                                <th>#Action</th> <th>Country Code</th>
                                <th>Country Name</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="country in countryList">
                                <td>
                                    <button class="btn btn-default ng-scope waves-effect" type="button" ng-click="EditCountry(country.CountryCode);" aria-label="button">
                                        <i class="zmdi zmdi-edit" aria-hidden="true"></i>

                                    </button>
                                    <button class="btn btn-danger ng-scope waves-effect" type="button" ng-click="DeleteCountry(country.CountryCode);" aria-label="button">
                                        <i class="zmdi zmdi-delete" aria-hidden="true"></i>

                                    </button>
                                </td> <td>{{country.CountryCode}}</td>
                                <td>{{country.CountryName}}</td>
                               
                            </tr>
                        </tbody>
                    </table></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <uib-pagination ng-model="currentPage"
                                total-items="totalItems"
                                ng-change="pageChanged()"
                                class="pagination-sm pull-right"
                                max-size="10"
                                items-per-page="limit">
                            </uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--<div class="col-xs-12">
                    <button class="btn btn-default pull-right" onclick="location.href = '#/home/'"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Back</button>
                </div>-->
            </div>
        </div>
    </div>
</div>
