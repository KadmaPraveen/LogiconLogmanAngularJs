<div class="container" ng-controller="HoldStatusCntrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">Hold Status</h3>
            <div class="box-tools pull-right">
                <button class="btn bgm-lightgreen btn-icon waves-effect waves-circle m-r-10" type="button" aria-label="button" ng-click="AddHoldStatus('NEW');">
                    <i class="zmdi zmdi-plus btn-small"></i>
                    
                </button>
            </div>
        </div>
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row" ng-show="holdStatusList.length > 0">
                <div class="col-xs-12">
                      <div class="table-responsive"><table class="table table-striped table-vmiddle">
                        <thead >
                            <tr>
                                <th>#Action</th>  <th>Code</th>
                                <th>Description</th>
                                <th>Is Order</th>
                                <th>Is Container</th>
                                <th>Is Cargo</th>
                                <th>Mapping Code</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="holdStatus in holdStatusList">
                                <td>
                                    <button class="btn btn-default ng-scope waves-effect" type="button" ng-click="AddHoldStatus(holdStatus.Code);" aria-label="button">
                                        <i class="zmdi zmdi-edit" aria-hidden="true"></i>

                                    </button>
                                    <button class="btn btn-danger ng-scope waves-effect" type="button" ng-click="DeleteHoldStatus(holdStatus.Code);" aria-label="button">
                                        <i class="zmdi zmdi-delete" aria-hidden="true"></i>

                                    </button>
                                </td>  <td>{{holdStatus.Code}}</td>
                                <td>{{holdStatus.Description}}</td>
                                <td><div class="checkbox m-0">
    <label>
        <input type="checkbox" value="" ng-disabled="true" aria-label="IsOrder" ng-model="holdStatus.IsOrder">
        <i class="input-helper"></i>

    </label>
</div>
                                    <!--<md-checkbox class="md-primary" ng-disabled="true" aria-label="IsOrder" ng-model="holdStatus.IsOrder"></md-checkbox>-->
                                </td>
                                <td>
                                    <div class="checkbox m-0">
                                        <label>
                                            <input type="checkbox" value=""  ng-disabled="true" aria-label="IsContainer" ng-model="holdStatus.IsContainer">
                                            <i class="input-helper"></i>

                                        </label>
                                    </div>
                                    <!--<md-checkbox class="md-primary" ng-disabled="true" aria-label="IsContainer" ng-model="holdStatus.IsContainer"></md-checkbox>-->
                                </td>
                                <td>
                                    <div class="checkbox m-0">
                                        <label>
                                            <input type="checkbox" value="" ng-disabled="true" aria-label="IsCargo" ng-model="holdStatus.IsCargo">
                                            <i class="input-helper"></i>

                                        </label>
                                    </div>
                                    <!--<md-checkbox class="md-primary" ng-disabled="true" aria-label="IsCargo" ng-model="holdStatus.IsCargo"></md-checkbox>-->
                                </td>
                                <td>{{holdStatus.MappingCode}}</td>
                               
                            </tr>
                        </tbody>
                    </table></div>
                </div>
            </div>
            <div class="row" ng-show="holdStatusList.length <= 0">
                <div class="col-xs-12">
                    No data found.
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <uib-pagination ng-model="currentPage"
                                total-items="totalItems"
                                ng-change="pageChanged()"
                                class="pagination-sm pull-right"
                                max-size="10"
                                items-per-page="limit">
                            </uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--<div class="col-xs-12">
                    <button class="btn btn-default pull-right" onclick="location.href = '#/home/'"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Back</button>
                </div>-->
            </div>
        </div>
    </div>
</div>
