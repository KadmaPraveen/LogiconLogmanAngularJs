<div class="container" ng-controller="UomCntrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">UOM List</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn bgm-lightgreen btn-icon waves-effect waves-circle m-r-10" ng-click="AddUom('NEW');" uib-tooltip="Add" tooltip-placement="top">
                    <i class="zmdi zmdi-plus"></i>
                </button>
            </div>
        </div>
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12" ng-show="uomList.length > 0">
                    <div class="table-responsive">
                        <table class="table table-striped table-vmiddle">
                            <thead>
                                <tr>
                                    <th>#Action</th>
                                    <th>Code</th>
                                    <th>Description</th>
                                    <th>Mapping Code</th>
                                    <th>ISO Code</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="uom in uomList">
                                    <td>
                                        <button class="btn btn-default ng-scope waves-effect"
                                                type="button"
                                                ng-click="AddUom(uom.UOMCode)"
                                                aria-label="button" uib-tooltip="Edit" tooltip-placement="top">
                                            <i class="zmdi zmdi-edit"></i>
                                        </button>
                                        <button class="btn btn-danger ng-scope waves-effect"
                                                type="button"
                                                ng-click="DeleteUom(uom.UOMCode)"
                                                aria-label="button" uib-tooltip="Delete" tooltip-placement="top">
                                            <i class="zmdi zmdi-delete"></i>
                                        </button>
                                    </td>
                                    <td>{{uom.UOMCode}}</td>
                                    <td>{{uom.UOMDescription}}</td>
                                    <td>{{uom.MappingCode}}</td>
                                    <td>{{uom.ISOCode}}</td>

                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>
                <div class="col-xs-12" ng-show="uomList.length <= 0">
                    <h2>No data found..</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <uib-pagination ng-model="currentPage"
                                            total-items="totalItems"
                                            ng-change="pageChanged()"
                                            class="pagination-sm pull-right"
                                            max-size="10"
                                            items-per-page="limit">
                            </uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <!--<button class="btn btn-default  pull-right" onclick="location.href = '#/home/'"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Back</button>-->
                    <!--<button class="btn btn-primary btn-sm"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>
                    <button class="btn btn-danger btn-sm"><i class="zmdi zmdi-delete" aria-hidden="true"></i>&nbsp;Delete</button>
                    <button class="btn btn-info btn-sm"><i class="fa fa-eraser" aria-hidden="true"></i>&nbsp;Clear</button>
                    <button class="btn btn-warning btn-sm"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Back</button>-->
                </div>
            </div>
        </div>
    </div>
</div>
