<div class="container" ng-controller="PUDOMasterCntrl">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="lv-header-alt clearfix m-b-5">
                    <h3 class="lvh-label">Pick Up/Drop Off Master</h3>
                    <div class="box-tools pull-right">
                        <!-- <button type="button" class="btn btn-box-tool" ng-click="AddPUDOMaster(-1);">
                            <i class="fa fa-plus"></i>
                        </button>-->
                        <button class="btn bgm-lightgreen btn-icon waves-effect waves-circle m-r-10" type="button" aria-label="button" ng-click="AddPUDOMaster(-1);">
                            <i class="zmdi zmdi-plus btn-small"></i>                            
                        </button>
                    </div>
                </div>
                <div class="card-body card-padding p-t-25 p-b-25">
                    <div class="row">
                        <div class="col-xs-12">
                              <div class="table-responsive"><table class="table table-striped table-vmiddle">
                                <thead >
                                    <tr>
                                        <th>#Action</th> 
                                        <th>Booking Type </th>
                                        <th>PU/DO Mode</th>
                                        <th>Order Type</th>
                                        <th>Movement Code</th>                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="pudomaster in pudomasterList">
                                        <td>
                                            <button class="btn btn-default ng-scope waves-effect" type="button" ng-click="AddPUDOMaster(pudomaster);" aria-label="button">
                                                <i class="zmdi zmdi-edit" aria-hidden="true"></i>

                                            </button>
                                            <button class="btn btn-danger ng-scope waves-effect" type="button" ng-click="DeletePUDOMaster(pudomaster);" aria-label="button">
                                                <i class="zmdi zmdi-delete" aria-hidden="true"></i>

                                            </button>
                                        </td>  <td>{{pudomaster.JobTypeDescription}}</td>
                                        <td>{{pudomaster.PUDOModeDescription}}</td>
                                        <td>{{pudomaster.OrderTypeDescription}}</td>
                                        <td>{{pudomaster.MovementCode}}</td>
                                       
                                    </tr>
                                </tbody>
                            </table></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <uib-pagination ng-model="currentPage"
                                total-items="totalItems"
                                ng-change="pageChanged()"
                                class="pagination-sm pull-right"
                                max-size="10"
                                items-per-page="limit">
                    </uib-pagination>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="row">
                        <div class="col-xs-12">
                            <!--<button class="btn btn-default ng-scope waves-effect pull-right m-r-15 m-b-15"
                                    type="button"
                                    onclick="location.href = '#/home/'"
                                    aria-label="button" uib-tooltip="Back" tooltip-placement="top">
                                Back
                            </button>-->
                            <!--<md-button class="md-raised md-clear" onclick="location.href = '#/home/'"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Back</md-button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
