<div class="container" ng-controller="PortAreaCodeCntrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">Port / Area Code</h3>
        </div>
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12 col-md-7">
                            <div ng-show="pa.portAreaList.length > 0">
                                <h4>
                                    {{pa.CountryText}}&nbsp;&nbsp;&nbsp;
                                    <!--<button class="btn btn-default" ng-click="portareaEdit('');"><i class="fa fa-plus" aria-hidden="true"></i></button>-->
                                    <button class="btn bgm-lightgreen btn-icon waves-effect waves-circle m-r-10" type="button" aria-label="button" ng-click="portareaEdit('');">
                                        <i class="zmdi zmdi-plus btn-small"></i>

                                    </button>
                                </h4>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-5">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Search By Country Name</label>
                                <input type="text" 
                                       class="search-icon"
                                       ng-model="pa.CountryText"
                                       typeahead-min-length="1"
                                       uib-typeahead="d.Text as d.Text for d in CountryResults($viewValue)"
                                       typeahead-loading="CountryTextLoading"
                                       typeahead-wait-ms="100"
                                       typeahead-editable="false"
                                       typeahead-on-select="CountrySelected($item, 'CountryCode')" />
                            </md-input-container>
                            <!--<input type="text"
                                placeholder="Country Name"
                                ng-class="{'loadinggif': CountryTextLoading}"
                                ng-model="pa.CountryText"
                                typeahead-min-length="1"
                                uib-typeahead="d.Text as d.Text for d in CountryResults($viewValue)"
                                typeahead-loading="CountryTextLoading"
                                typeahead-wait-ms="100"
                                typeahead-editable="false"
                                typeahead-on-select="CountrySelected($item, 'CountryCode')" />-->
                        </div>
                    </div>
                    <!--<div class="row" ng-show="pa.portAreaList.length > 0">
                        <div class="col-xs-12 col-md-2"></div>
                        <div class="col-xs-12 col-md-4"></div>
                        <div class="col-xs-12 col-md-2">
                            <label>Search By Port Name</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text"

                                   placeholder="Port Name"
                                   ng-model="pa.PortName"
                                   typeahead-min-length="1"
                                   uib-typeahead="d.PortName as d.PortName for d in PortResults($viewValue)"
                                   typeahead-loading="loadingports"
                                   typeahead-wait-ms="1000"
                                   typeahead-on-select="PortSelected($item)" />
                        </div>
                    </div>-->
                    <div class="row">
                        <div class="col-xs-12">
                            <div style="min-height:250px;">
                                <div class="table-responsive">
                                    <table class="table table-striped table-vmiddle">
                                        <thead>
                                            <tr>
                                                <td>#Action</td>
                                                <td>Port Code</td>
                                                <td>Port Name</td>
                                                <td>Zone Code</td>
                                                <td>EDI Mapping</td>
                                                <td>Branch</td>
                                                <td>Air</td>
                                                <td>Sea</td>
                                                <td>Hlg</td>
                                                <td>Trn</td>
                                                <td>WareHouse</td>
                                                <td>Edit By</td>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="port in pa.portAreaList">
                                                <td>
                                                    <button class="btn btn-default ng-scope waves-effect" type="button" ng-click="portareaEdit(port.PortCode);" aria-label="button">
                                                        <i class="zmdi zmdi-edit" aria-hidden="true"></i>

                                                    </button>
                                                    <button class="btn btn-danger ng-scope waves-effect" type="button" ng-click="portareaDelete(port.PortCode);" aria-label="button">
                                                        <i class="zmdi zmdi-delete" aria-hidden="true"></i>

                                                    </button>
                                                </td>
                                                <td>{{port.PortCode}}</td>
                                                <td>{{port.PortName}}</td>
                                                <td></td>
                                                <td></td>
                                                <td>DS</td>
                                                <td>
                                                    <div class="checkbox m-0">
                                                        <label>
                                                            <input type="checkbox" value="" aria-label="air" ng-disabled="true" ng-model="port.isAir" ng-init="port.isAir = (port.PortType == 1301)">
                                                            <i class="input-helper"></i>

                                                        </label>
                                                    </div>
                                                    <!--<md-checkbox class="md-primary" aria-label="air" ng-disabled="true" ng-model="port.isAir" ng-init="port.isAir = (port.PortType == 1301)"></md-checkbox>-->
                                                </td>
                                                <td><div class="checkbox m-0">
    <label>
        <input type="checkbox" value="" aria-label="sea" ng-disabled="true" ng-model="port.isSea" ng-init="port.isSea = (port.PortType == 1300)">
        <i class="input-helper"></i>

    </label>
</div>
                                                    <!--<md-checkbox class="md-primary" aria-label="sea" ng-disabled="true" ng-model="port.isSea" ng-init="port.isSea = (port.PortType == 1300)"></md-checkbox>-->
                                                </td>
                                                <td><div class="checkbox m-0">
    <label>
        <input type="checkbox" value="" aria-label="hlg" ng-disabled="true" ng-model="port.isHlg" ng-init="port.isHlg = (port.PortType == 1302)">
        <i class="input-helper"></i>

    </label>
</div>
                                                    <!--<md-checkbox class="md-primary" aria-label="hlg" ng-disabled="true" ng-model="port.isHlg" ng-init="port.isHlg = (port.PortType == 1302)"></md-checkbox>-->
                                                </td>
                                                <td><div class="checkbox m-0">
    <label>
        <input type="checkbox" value="" aria-label="trn" ng-disabled="true" ng-model="port.isTrn" ng-init="port.isTrn = (port.PortType == 1304)">
        <i class="input-helper"></i>

    </label>
</div>
                                                    <!--<md-checkbox class="md-primary" aria-label="trn" ng-disabled="true" ng-model="port.isTrn" ng-init="port.isTrn = (port.PortType == 1304)"></md-checkbox>-->
                                                </td>
                                                <td><div class="checkbox m-0">
    <label>
        <input type="checkbox" value="" aria-label="local" ng-disabled="true" ng-model="port.isLocal" ng-init="port.isLocal = (port.PortType == 1303)">
        <i class="input-helper"></i>

    </label>
</div>
                                                    <!--<md-checkbox class="md-primary" aria-label="local" ng-disabled="true" ng-model="port.isLocal" ng-init="port.isLocal = (port.PortType == 1303)"></md-checkbox>-->
                                                </td>
                                                <td>MAX</td>

                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <uib-pagination ng-model="currentPage"
                                    total-items="totalItems"
                                    ng-change="pageChanged()"
                                    class="pagination-sm pull-right"
                                    max-size="10"
                                    items-per-page="limit">
                    </uib-pagination>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="row">
                <div class="col-xs-12">

                    <button class="btn btn-warning btn-sm"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Back</button>-->
                </div>
            </div>
        </div>
    </div>
</div>
