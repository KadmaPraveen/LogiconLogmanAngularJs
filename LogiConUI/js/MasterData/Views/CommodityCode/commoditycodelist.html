<div class="container" ng-controller="CommodityCodeCntrl">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="lv-header-alt clearfix m-b-5">
                    <h3 class="lvh-label">Commodity Code</h3>
                    <ul class="lv-actions actions">
                        <li>
                            <button class="btn bgm-lightgreen btn-icon waves-effect waves-circle m-r-10" type="button" aria-label="button" ng-click="AddCommodityCode(-1);">
                                <i class="zmdi zmdi-plus btn-small"></i>

                            </button>
                        </li>
                    </ul>
                </div>
                <div class="card-body card-padding p-t-25 p-b-25">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-vmiddle">
                                    <thead>
                                        <tr>
                                            <th>#Action</th>
                                            <th>Code</th>
                                            <th>Description</th>
                                            <th>Weight Cargo</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="cmc in commoditycodeList">
                                            <td>
                                                <button class="btn btn-default ng-scope waves-effect" type="button" ng-click="AddCommodityCode(cmc.CommodityCode);" aria-label="button">
                                                    <i class="zmdi zmdi-edit" aria-hidden="true"></i>

                                                </button>
                                                <button class="btn btn-danger ng-scope waves-effect" type="button" ng-click="DeleteCommodityCode(cmc.CommodityCode);" aria-label="button">
                                                    <i class="zmdi zmdi-delete" aria-hidden="true"></i>

                                                </button>
                                            </td>
                                            <td>{{cmc.CommodityCode}}</td>
                                            <td>{{cmc.Description}}</td>
                                            <td>
                                                <div class="checkbox m-0">
                                                    <label>
                                                        <input type="checkbox" value="" ng-disabled="true" aria-label="IsDangerous" ng-model="cmc.IsWeightCargo">
                                                        <i class="input-helper"></i>

                                                    </label>
                                                </div>
                                                <!--<md-checkbox class="md-primary" ng-disabled="true" aria-label="IsDangerous" ng-model="cmc.IsWeightCargo"></md-checkbox>-->
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <uib-pagination ng-model="currentPage"
                                            total-items="totalItems"
                                            ng-change="pageChanged()"
                                            class="pagination-sm pull-right"
                                            max-size="10"
                                            items-per-page="limit">
                            </uib-pagination>
                        </div>
                    </div>
                    <div class="row">
                        <!--<div class="col-xs-12">
                            <button class="btn btn-default pull-right" onclick="location.href = '#/home/'"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Back</button>
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
