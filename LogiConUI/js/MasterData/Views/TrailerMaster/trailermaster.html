<div class="container" ng-controller="TrailerMasterController">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">Trailer Master</h3>
            <ul class="lv-actions actions">
                <li>
                    <button class="btn bgm-lightgreen btn-icon waves-effect waves-circle m-r-10" type="button" aria-label="button" ng-click="AddTrailerMaster('NEW');">
                        <i class="zmdi zmdi-plus btn-small"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12">
                     <div class="table-responsive"><table class="table table-striped table-vmiddle">
                        <thead >
                            <tr>
                                <th>#Action</th> <th>Trailer ID</th>
                                <th>Reg. No.</th>
                                <th>Freight</th>
                                <th>Trailer Type</th>
                                <th>Size</th>
                                <!--<th>Status</th>
                                <th>Base Location</th>
                                <th>Current Area</th>
                                <th>Next Service</th>
                                <th>Manufactured Date</th>
                                <th>Compartment</th>
                                <th>No Of Axles</th>-->                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="t in trailerList">
                                <td>
                                    <button class="btn btn-default ng-scope waves-effect" type="button" ng-click="AddTrailerMaster(t.TrailerID);" aria-label="button">
                                        <i class="zmdi zmdi-edit" aria-hidden="true"></i>

                                    </button>
                                    <button class="btn btn-danger ng-scope waves-effect" type="button" ng-click="DeleteTrailerMaster(t.TrailerID);" aria-label="button">
                                        <i class="zmdi zmdi-delete" aria-hidden="true"></i>

                                    </button>
                                </td> <td>{{t.TrailerID}}</td>
                                <td>{{t.RegistrationNo}}</td>
                                <td>{{t.FreightModeDescription}}</td>
                                <td>{{t.TrailerTypeDescription}}</td>
                                <td>{{t.TrailerSize}}</td>
                               
                            </tr>
                        </tbody>
                    </table></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <uib-pagination ng-model="currentPage"
                                            total-items="totalItems"
                                            ng-change="pageChanged()"
                                            class="pagination-sm pull-right"
                                            max-size="10"
                                            items-per-page="limit">
                            </uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="row">
                <div class="col-xs-12">
                    <!--<button class="btn btn-default ng-scope waves-effect pull-right m-r-15 m-b-10"
                            type="button"
                            onclick="location.href = '#/home/'"
                            aria-label="button" uib-tooltip="Back" tooltip-placement="top">
                        Back
                    </button>-->
                    <!--<md-button class="md-raised md-clear" onclick="location.href = '#/home/'"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Back</md-button>-->
                    
                                        
                    <!--<button class="btn btn-primary btn-sm"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>
                    <button class="btn btn-danger btn-sm"><i class="zmdi zmdi-delete" aria-hidden="true"></i>&nbsp;Delete</button>
                    <button class="btn btn-info btn-sm"><i class="fa fa-eraser" aria-hidden="true"></i>&nbsp;Clear</button>
                    <a class="btn btn-warning btn-sm" href="#/home"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Back</a>-->
                </div>
            </div>
        </div>
    </div>
</div>
