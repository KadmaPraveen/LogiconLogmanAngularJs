<div class="container" ng-controller="HolidayCntrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">Holiday</h3>
        </div>
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <label>Holiday's Year</label>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <select ></select>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="card">
                       <div class="card-body card-padding p-t-25 p-b-25">
                           <h5 style="font-weight:bold">Working Days</h5>
                            <div class="row">
                                <div class="col-xs-12 col-md-4">
                                    <md-switch class="md-primary" aria-label="Friday">Friday</md-switch>
                                </div>
                                <div class="col-xs-12 col-md-4">
                                    <md-switch class="md-primary" aria-label="Saturday">Saturday</md-switch>
                                </div>
                                <div class="col-xs-12 col-md-4">
                                    <md-switch class="md-primary" aria-label="Sunday">Sunday</md-switch>
                                </div>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                      <div class="table-responsive"><table class="table table-striped table-vmiddle">
                        <thead >
                            <tr>
                                <th>Holiday Date</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-2"> 
                    <label>Date</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <select ></select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-2">
                    <label>Description</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <textarea ></textarea>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="row">
            </div>
        </div>
    </div>
</div>
