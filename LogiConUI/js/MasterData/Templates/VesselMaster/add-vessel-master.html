<form name="frmVesselMaster" id="frmVesselMaster" ng-submit="AddVesselMaster(vessel)" ng-class="{'submitted':submitted}" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel();">&times;</button>
        <h4 class="modal-title">Add/Edit Vessel Master </h4>
    </div>
    <div class="modal-body">
        <div class="c-overflow" ng-style="{'max-height': iframeHeight - 80 + 'px'}" resize>
            <div class="modalbodymain">
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <label>Vessel ID</label>
                    </div>
                    <div class="col-xs-12 col-md-2">
                        <input type="text" ng-model="vessel.VesselID" ng-required="true" ng-readonly="truefalse" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <label>Vessel Name</label>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <input type="text" ng-model="vessel.VesselName" ng-required="true" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <label>Lloyds No.</label>
                    </div>
                    <div class="col-xs-12 col-md-2">
                        <input type="text" ng-model="vessel.LloydID" ng-required="true" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <label>Country Code</label>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <select ng-model="vessel.CountryCode" ng-options="c.CountryCode as c.CountryName for c in countryDataList" ng-required="true"></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-xs-12 col-md-6"></div>
            <div class="col-md-6 pull-right">
                <button class="btn btn-primary btn-sm" type="submit" ng-click="submitted = true;"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>
                <button class="btn btn-default btn-sm" ng-click="cancel();"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</button>
            </div>
        </div>
    </div>
</form>
