<form name="frmAddContainerStatus" id="frmAddContainerStatus" ng-submit="AddContainerStatus(containerstatus)" ng-class="{'submitted':submitted}" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel();">&times;</button>
        <h4 class="modal-title">Add/Edit Container Status </h4>
    </div>
    <div class="modal-body">
        <div class="c-overflow" ng-style="{'max-height': iframeHeight - 80 + 'px'}" resize>
            <div class="modalbodymain">
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Code </label>

                            <input type="text" ng-model="containerstatus.Code" ng-required="true" ng-readonly="truefalse" />
                        </md-input-container>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Description</label>

                            <textarea ng-model="containerstatus.Description" ng-required="true"></textarea>
                        </md-input-container>
                    </div>
                </div>
                <div class="row">

                    <div class="col-xs-12 col-md-2">
                        <md-switch class="md-primary" aria-label="Staging" ng-init="containerstatus.IsHold = false" ng-model="containerstatus.IsHold">Hold</md-switch>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col-xs-12 text-right">
                <button class="btn btn-primary btn-sm" ng-click="submitted = true;"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>
                <button class="btn btn-default" ng-click="cancel();"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</button>
            </div>
        </div>
    </div>
</form>
