<div class="row">
    <div class="col-xs-12">
        <div class="row">
            <div class="col-xs-12">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Credit Term</label>
                    <input type="text"
                           ng-model="cc.CreditTerm" logicon-number ng-required="true" />
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Revenue Code</label>
                    <input type="text"
                           ng-model="cc.RevenueCode" ng-required="true" />
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Expense Code</label>
                    <input type="text"
                           ng-model="cc.ExpensesCode" ng-required="true" />
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>G / L Department</label>
                    <input type="text"
                           ng-model="cc.GLCode" ng-required="true" />
                </md-input-container>
            </div>
        </div>
    </div>
</div>
