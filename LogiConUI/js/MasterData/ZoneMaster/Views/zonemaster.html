<div class="container" ng-controller="ZoneMasterCntrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">Zone Master</h3>
        </div>
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12 text-right m-b-10">
                    <!--<md-button class="md-raised md-primary" ng-click="AddAreaCode()"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Add</md-button>-->

                    <button class="btn btn-primary ng-scope waves-effect "
                            type="button"
                            ng-click="AddAreaCode()"
                            aria-label="button" uib-tooltip="Add" tooltip-placement="top">
                        Add
                    </button>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-vmiddle">
                                    <thead>
                                        <tr>
                                            <th>Zone Code</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>Zone Code</label>
                                <input type="text" ng-model="" ng-required="true" />
                            </md-input-container>
                            <!--<input type="text"  />-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <md-input-container class="md-block">
                                <label>Description</label>
                                <textarea ng-model="" ng-required=""></textarea>
                            </md-input-container>
                            <!--<textarea type="text"  /></textarea>-->
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table class="table table-striped table-vmiddle">
                                    <thead>
                                        <tr>
                                            <th>Area Code</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
