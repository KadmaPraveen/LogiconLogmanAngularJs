<div class="container" ng-controller="VisualReportsCntrl">
    <style type="text/css">
        iframe {
            border-width: 0px;
            border-style: inset;
            border-color: initial;
            border-image: initial;

    </style>
    <div class="card">
        <div  class="lv-header-alt clearfix m-b-5">
            <h3  class="lvh-label">Report</h3>
        </div>
        <div  class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-md-1">
                    <label>From Date</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="fromDate" role="button" data-toggle="dropdown">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm datepicker"
                                       ng-model="report.fromDate"
                                       ng-required="true"
                                       date-time-input="MM/DD/YYYY">
                                <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker ng-model="report.fromDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#fromDate', startView:'day', minView:'day' }" />
                        </ul>
                    </div>
                </div>
                <div class="col-md-1">
                    <label>To Date</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="dropdown">
                        <a class="dropdown-toggle" id="toDate" role="button" data-toggle="dropdown">
                            <div class="input-group">
                                <input type="text" class="form-control input-sm datepicker"
                                       ng-model="report.toDate"
                                       ng-required="true"
                                       date-time-input="MM/DD/YYYY">
                                <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                            </div>
                        </a>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                            <datetimepicker ng-model="report.toDate"
                                            data-datetimepicker-config="{ dropdownSelector: '#toDate', startView:'day', minView:'day' }" />
                        </ul>
                    </div>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary" ng-click="GenerateReport()"><i class="fa fa-cogs"></i>&nbsp;Generate Report</button>
                </div>
            </div>
