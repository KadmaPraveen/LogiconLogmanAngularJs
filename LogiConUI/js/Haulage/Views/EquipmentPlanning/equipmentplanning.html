<div class="container" ng-controller="EquipmentPlanning">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h2 class="lvh-label">Equipment Planning</h2>
            <ul class="lv-actions actions m-r-5">
                <li>
                    <button class="btn bgm-lightgreen btn-icon" data-ui-sref="addEquipment()" data-ng-click="mactrl.sidebarStat($event)">
                        <i class="zmdi zmdi-plus"></i>
                    </button>
                </li>
            </ul>

        </div>
        <div class="card-body card-padding p-t-25 p-b-25">

            <div class="row">
                <div class="col-xs-12">

                    <div class="table-responsive">
                        <table class="table  table-vmiddle">
                            <thead>
                                <tr>
                                    <th>Hold</th>
                                    <th>Job No.</th>
                                    <th>Movement</th>
                                    <th>Priority</th>
                                    <th>Cargo Type</th>
                                    <th>IMO Code</th>
                                    <th>UN Code</th>
                                    <th>Truck ID</th>
                                    <th>Trailer ID</th>
                                    <th>Container ID</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>



        </div>
    </div>
    <div>
        <div class="card">
            <div class="lv-header-alt clearfix m-b-5">
                <h2 class="lvh-label">Trucks</h2>
            </div>
            <div class="card-body card-padding p-t-25 p-b-25">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="checkbox m-b-15">
                            <label>
                                <input type="checkbox" value="" aria-label="Show all trucks">
                                <i class="input-helper"></i>
                                Show all trucks
                            </label>
                        </div>
                        <!--<md-checkbox aria-label="Show all trucks">Show all trucks</md-checkbox>-->
                    </div>
                </div>
                <div class="row">
                    <div class="table-responsive">
                        <table class="table  table-vmiddle">
                            <thead>
                                <tr>
                                    <th>Trailer ID</th>
                                    <th>Branch Code</th>
                                    <th>Trailer Type</th>
                                    <th>Size</th>
                                    <th>DG</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>



            </div>
    </div>
        </div>
    <div>
        <div class="card">
            <div class="lv-header-alt clearfix m-b-5">
                <h2 class="lvh-label">Trailers</h2>
            </div>
            <div class="card-body card-padding p-t-25 p-b-25">
            </div>
        </div>
    </div>
</div>
