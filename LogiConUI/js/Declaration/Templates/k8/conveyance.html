<form id="frmConveyance" name="frmConveyance" ng-class="{'submitted':submitted}" ng-submit="SaveConveyance(con)" novalidate>
    <style type="text/css">
        .box.box-solid.box-default {
            border: 0px solid #d2d6de;
        }
    </style>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel();">&times;</button>
        <h4 class="modal-title">Conveyance </h4>
    </div>
    <div class="modal-body">
        <div class="c-overflow" ng-style="{'max-height': iframeHeight - 80 + 'px'}" resize>
            <div class="modalbodymain">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-12">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Conveyance ID</label>
                                    <input type="text" ng-required="true"
                                           ng-model="con.ConveyanceID" ng-maxlength="9" logicon-limit />
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Conveyance Type</label>
                                    <!--<input type="text" ng-required="true"
                                           ng-model="con.ConveyanceType" />-->
                                    <md-select ng-model="con.ConveyanceType"
                                               name="con.ConveyanceType"
                                               ng-required="true">
                                        <md-option ng-repeat="item in conveyanceList" ng-value="item.Value">
                                            {{item.Text}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Custom Station</label>
                                    <!--<input type="text" ng-required="true"
                                           ng-model="con.CustomStationCode" />-->
                                    <md-select ng-model="con.CustomStationCode"
                                               name="con.CustomStationCode"
                                               ng-required="true">
                                        <md-option ng-repeat="item in smkList" ng-value="item.Value">
                                            {{item.Text}}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Licence No.</label>
                                    <input type="text" ng-required="true"
                                           ng-model="con.LicenseNo" ng-maxlength="8" logicon-limit />
                                </md-input-container>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Year</label>
                                    <input type="text"
                                           ng-model="con.RegistrationYear"
                                           logicon-limit
                                           logicon-number
                                           ng-maxlength="4">
                                </md-input-container>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-xs-12 col-md-6"></div>
                    <div class="col-md-6 pull-right">
                        <button class="btn btn-primary btn-sm" ng-click="submitted = true;" type="submit"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>
                        <button type="button" class="btn btn-default btn-sm" ng-click="cancel();"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</button>
                    </div>
                </div>
            </div>

</form>
