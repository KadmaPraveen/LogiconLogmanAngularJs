
<div class="container" data-ng-controller="k8InquiryCntrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h2 class="lvh-label">K8 INQUIRY</h2>
            <ul class="lv-actions actions">
                <li>
                    <button type="button" class="btn btn-info btn-icon m-r-5" tooltip-placement="bottom" uib-tooltip="Refresh" ng-click="refresh()"><i class="fa fa-refresh "></i></button>
                </li>
                <li>
                    <button class="btn bgm-lightgreen btn-icon" ng-click="BroadCastDeclaration({declarationNo:'NEW'})" tooltip-placement="bottom" uib-tooltip="Add" has-Right data-rightValue="DeclarationK8.DeclarationK8" data-accessRight="1"><i class="zmdi zmdi-plus"></i></button>&nbsp;&nbsp;&nbsp;
                </li>
            </ul>
        </div>
        <div class="card-body card-padding p-t-5 p-b-5">
            <uib-accordion close-others="oneAtATime">
                <div uib-accordion-group class="panel-default" heading="" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                    <uib-accordion-heading>
                        <i class="pull-left zmdi zmdi-hc-fw" ng-class="{'zmdi-minus': status.isFirstOpen, 'zmdi-plus': !status.isFirstOpen}"></i>&nbsp;Advanced Search
                    </uib-accordion-heading>

                    <div class="card-body card-padding p-t-5 p-b-5">
                        <form id="k8InquiryCntrl.frmSearch" name="k8InquiryCntrl.frmSearch" ng-class="{'submitted': SearchSubmitted}" ng-submit="GetTableData(true)" autocomplete="off" novalidate>
                            <div class="row">
                                <div class="col-xs-12 col-md-4">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Order No.</label>
                                        <input type="text"
                                               ng-model="i.orderNo" />
                                    </md-input-container>
                                </div>
                                <div class="col-xs-12 col-md-4">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Declaration No.</label>
                                        <input type="text"
                                               ng-model="i.declarationNo" />
                                    </md-input-container>
                                </div>
                                <div class="col-xs-12 col-md-4">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Manifest No.</label>
                                        <input type="text"
                                               ng-model="i.manifestNo" />
                                    </md-input-container>
                                </div>
                                <!--<div class="col-xs-12 col-md-4">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Ocean B/L No.</label>
                                        <input type="text"
                                               ng-model="i.oceanBLNo" />
                                    </md-input-container>
                                </div>-->
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-md-4">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Ocean B/L No.</label>
                                        <input type="text"
                                               ng-model="i.oceanBLNo" />
                                    </md-input-container>
                                </div>
                                <div class="col-xs-12 col-md-4">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>House B/L No.</label>
                                        <input type="text"
                                               ng-model="i.houseBLNo" />
                                    </md-input-container>
                                </div>

                                <div class="col-xs-12 col-md-4">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Voyage No.</label>
                                        <input type="text"
                                               ng-model="i.voyageNo" />
                                    </md-input-container>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-md-4">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Date From</label>
                                        <input mdc-datetime-picker="" class="date-icon" date="true" time="false" type="text" id="dateFrom" format="{{dateFormat}}"
                                               min-date="date" ng-model="i.dateFrom">
                                    </md-input-container>
                                </div>

                                <div class="col-xs-12 col-md-4">
                                    <md-input-container class="md-block" flex-gt-sm>
                                        <label>Date To</label>
                                        <input mdc-datetime-picker="" class="date-icon" date="true" time="false" type="text" id="dateTo" format="{{dateFormat}}"
                                               min-date="date" ng-model="i.dateTo">
                                    </md-input-container>
                                </div>
                                <div class="col-md-1">
                                    <input type="hidden"
                                           ng-model="i.declarationType"
                                           ng-init="i.declarationType = 9108" />
                                    <button ng-click="SearchSubmitted = true;" type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </uib-accordion>
            <div class="row">
                <div class="col-xs-12">
                    <div style="min-height: 250px;">
                        <div class="table-responsive">
                            <table class="table table-vmiddle" ng-table="ngTblData">
                                <colgroup>

                                    <col width="40" />
                                    <col />
                                    <col />
                                    <col />
                                    <col />
                                    <col />
                                    <col />
                                    <col />
                                    <col />
                                    <col width="150" />
                                </colgroup>
                                <tr ng-repeat="w in $data">
                                    <td data-title="'#Action'">
                                        <button class="btn btn-default ng-scope waves-effect"
                                                type="button"
                                                ng-click="BroadCastDeclaration({declarationNo:w.DeclarationNo})"
                                                aria-label="button" uib-tooltip="Edit" tooltip-placement="top">
                                            <i class="zmdi zmdi-edit"></i>
                                        </button>
                                    </td>
                                    <td data-title="'Declaration No.'" sortable="'DeclarationNo'">
                                        <a style="cursor:pointer;" ng-click="BroadCastDeclaration({declarationNo:w.DeclarationNo})">{{w.DeclarationNo}}</a>
                                    </td>
                                    <!--<td data-title="'Declaration No.'" sortable="'DeclarationNo'"><a data-ui-sref="k8declaration({declarationNo:w.DeclarationNo})">{{w.DeclarationNo}}</a></td>-->
                                    <td data-title="'Order No.'" sortable="'OrderNo'">{{w.OrderNo}}</td>
                                    <!--<td data-title="'Manifest No.'" sortable="'ManifestNo'">{{w.ManifestNo}}</td>-->
                                    <td data-title="'Ocean B/L No.'" sortable="'OceanBLNo'">{{w.OceanBLNo}}</td>
                                    <td data-title="'House B/L No.'" sortable="'HouseBLNo'">{{w.HouseBLNo}}</td>
                                    <td data-title="'Voyage No.'" sortable="'VoyageNo'">{{w.VoyageNo}}</td>
                                    <!--<td data-title="'Vessel Name'" sortable="'VesselName'">{{w.VesselName}}</td>-->
                                    <td data-title="'Exporter'" sortable="'LocalTraderName'">{{w.LocalTraderName}}</td>
                                    <td data-title="'Loading Port'" sortable="'LoadingPortName'">{{w.LoadingPortName}}</td>
                                    <td data-title="'Discharge Port'" sortable="'DischargePortName'">{{w.DischargePortName}}</td>
                                    <!--<td data-title="'Transhipment Port'" sortable="'TranshipmentPortName'">{{w.TranshipmentPortName}}</td>-->
                                    <td data-title="'Status'" sortable="'OrderStatus'">
                                        <order-status status="{{w.OrderStatus}}"></order-status>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 text-center col-md-6 col-md-offset-3">
                    <div class="lv-header-alt clearfix m-b-10">
                        <label style="color:green;" class="m-b-0">Please use "Advance Search for  listing more K8 Declaration Entries"</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
