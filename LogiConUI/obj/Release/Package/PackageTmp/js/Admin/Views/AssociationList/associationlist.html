<div class="container" ng-controller="AssociationListController">

    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h2 class="lvh-label">
                Affiliation List
            </h2>
            <div class="lv-actions actions">
                <button class="btn bgm-lightgreen btn-icon  waves-effect waves-circle m-r-10"
                        type="button"
                        aria-label="button"
                        data-ui-sref="Association({associationID:-1})">
                    <i class="zmdi zmdi-plus" aria-hidden="true"></i>

                </button>&nbsp;&nbsp;&nbsp;
            </div>
        </div>

        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-vmiddle">
                            <thead>
                                <tr>
                                    <th>#Action</th>
                                    <th>Affiliation Name</th>
                                    <th>Description</th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr ng-repeat="item in associationList" class="ng-scope">
                                    <td>
                                        <button class="btn btn-default ng-scope waves-effect"
                                                type="button"
                                                data-ui-sref="Association({associationID:item.AssociationID})"
                                                aria-label="button">
                                            <i class="zmdi zmdi-edit"></i>
                                        </button>
                                    </td>
                                    <td>{{item.AssociationName}}</td>
                                    <td>{{item.Description}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
                <div class="row p-t-10">
                    <!--<div class="col-xs-12">

                        <button type="button" class="btn btn-default pull-right" onclick="location.href = '#/owner'"><i class="fa fa-backward"></i>&nbsp;Back</button>

                    </div>-->
                </div>
            </div>

    </div>
</div>
