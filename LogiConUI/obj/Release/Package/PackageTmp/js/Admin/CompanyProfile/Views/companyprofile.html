<div class="container " ng-controller="CompanyProfileController">
    <div class="card">
        <div  class="lv-header-alt clearfix m-b-5">
            <h3  class="lvh-label">Company Profile</h3>
        </div>
        <div  class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <treecontrol class="tree-light" tree-model="treedata" on-selection="showSelected(node)">
                        label: {{node.label}} ({{node.id}})
                    </treecontrol>
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div  class="lv-header-alt clearfix m-b-5">
                            <h3  class="lvh-label">Branch Details</h3>
                        </div>
                        <div  class="card-body card-padding p-t-25 p-b-25">
                            <div class="row" >
                                <div class="col-xs-12 col-md-2"><md-button class="md-raised md-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;New Company</md-button></div>
                                <div class="col-xs-12 col-md-2"><md-button class="md-raised md-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;New Branch</md-button></div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                    <label>Branch Code</label>
                                </div>
                                <div class="col-xs-6 col-md-3">
                                    <input type="text" class="form-control input-sm" />
                                </div>
                                <div class="col-xs-12 col-md-4"></div>
                                <div class="col-xs-6 col-md-3">
                                    <md-switch class="md-primary" aria-label="Active Account">Active Account</md-switch>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                    <label>Branch Name</label>
                                </div>
                                <div class="col-xs-12 col-md-10">
                                    <input type="text" class="form-control input-sm" />
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                    <label>Registration No.</label>
                                </div>
                                <div class="col-xs-12 col-md-5">
                                    <input type="text" class="form-control input-sm" />
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                    <label>GST No.</label>
                                </div>
                                <div class="col-xs-12 col-md-10">
                                    <input type="text" class="form-control input-sm" />
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                    <label>Address</label>
                                </div>
                                <div class="col-xs-12 col-md-10">
                                    <input type="text" class="form-control input-sm" />
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                </div>
                                <div class="col-xs-12 col-md-10">
                                    <input type="text" class="form-control input-sm" />
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                    <label>Post Code</label>
                                </div>
                                <div class="col-xs-6 col-md-3">
                                    <input type="text" class="form-control input-sm" />
                                </div>
                                <div class="col-xs-12 col-md-2">
                                    <label>City/Suburb</label>
                                </div>
                                <div class="col-xs-12 col-md-5">
                                    <select class="form-control input-sm"></select>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                    <label>State</label>
                                </div>
                                <div class="col-xs-12 col-md-10">
                                    <select class="form-control input-sm"></select>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                    <label>Country</label>
                                </div>
                                <div class="col-xs-6 col-md-3">
                                    <select class="form-control input-sm"></select>
                                </div>                                
                                <div class="col-xs-12 col-md-7">
                                    <input type="text" class="form-control input-sm" />
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                    <label>Tel No.</label>
                                </div>
                                <div class="col-xs-12 col-md-4">
                                    <input type="text" class="form-control input-sm" />
                                </div>
                                <div class="col-xs-12 col-md-2">
                                    <label>Contact</label>
                                </div>
                                <div class="col-xs-12 col-md-4">
                                    <input type="text" class="form-control input-sm" />
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                    <label>Fax No.</label>
                                </div>
                                <div class="col-xs-12 col-md-4">
                                    <input type="text" class="form-control input-sm" />
                                </div>
                                <div class="col-xs-12 col-md-2">
                                    <label>Mobile No.</label>
                                </div>
                                <div class="col-xs-12 col-md-4">
                                    <input type="text" class="form-control input-sm" />
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                    <label>Email</label>
                                </div>
                                <div class="col-xs-12 col-md-10">
                                    <input type="text" class="form-control input-sm" />
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                    <label>Remarks</label>
                                </div>
                                <div class="col-xs-12 col-md-10">
                                    <textarea class="form-control input-sm" ></textarea>
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                    <label>Website</label>
                                </div>
                                <div class="col-xs-12 col-md-10">
                                    <input type="text" class="form-control input-sm" />
                                </div>
                            </div>
                            <div class="row" >
                                <div class="col-xs-12 col-md-2">
                                    <label>Company Logo</label>
                                </div>
                                <div class="col-xs-12 col-md-10">
                                    <input type="file" class="form-control input-sm" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
