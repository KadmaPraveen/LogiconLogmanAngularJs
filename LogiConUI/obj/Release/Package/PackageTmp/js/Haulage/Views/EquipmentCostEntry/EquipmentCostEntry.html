<div class="container" ng-controller="EquipmentCostEntry">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">Equipment Cost Entry</h3>
            <ul class="lv-actions actions m-r-5">
                <li>
                    <button class="btn bgm-lightgreen btn-icon" data-ui-sref="addEquipmentCostEntry()" data-ng-click="mactrl.sidebarStat($event)">
                        <i class="zmdi zmdi-plus"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-md-4">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Vendor Ref.</label>

                        <input type="text" class="form-control input-sm" />
                    </md-input-container>
                </div>

                <div class="col-md-4">

                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Invoice Date</label>

                        <input mdc-datetime-picker="" date="true" time="false" type="text" id="dateFrom" format="{{dateFormat}}" class="date-icon"
                               min-date="date" name="k1.declarationInvoice.InvoiceDate"
                               ng-required="true"
                               ng-model="k1.declarationInvoice.InvoiceDate">
                    </md-input-container>
                </div>

                <div class="col-md-4">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Total Tax Amt.</label>

                        <input type="text" class="form-control input-sm" />
                    </md-input-container>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Vendor</label>

                        <input type="text" class="form-control input-sm" />
                    </md-input-container>
                </div>
                <div class="col-xs-12 col-md-4">
                    <md-input-container class="md-block" flex-gt-sm>
                        <input type="text" class="form-control input-sm" />
                    </md-input-container>
                </div>
                <div class="col-md-2">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Account Date</label>
                        <input mdc-datetime-picker="" date="true" time="false" type="text" id="dateFrom" format="{{dateFormat}}" class="date-icon"
                               min-date="date" name="k1.declarationInvoice.InvoiceDate"
                               ng-required="true"
                               ng-model="k1.declarationInvoice.InvoiceDate">
                    </md-input-container>
                </div>

                <div class="col-xs-12 col-md-2">
                    <md-input-container class="md-block" flex-gt-sm> <input type="text" class="form-control input-sm" /></md-input-container>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Vendor</label>

                        <textarea rows="3"></textarea>
                    </md-input-container>
                </div>
            </div>
            <div class="row m-t-20">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table  table-vmiddle">
                            <thead>
                                <tr>
                                    <th>Truck ID</th>
                                    <th>Trailer ID</th>
                                    <th>Charge Code</th>
                                    <th>Description</th>
                                    <th>Billing Unit</th>
                                    <th>Qty.</th>
                                    <th>Price</th>
                                    <th>Base Amount</th>
                                    <th>Tax Amount</th>
                                    <th>GST COde</th>
                                    <th>Remarks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>        
    </div>
