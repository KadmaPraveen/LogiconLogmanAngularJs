<div class="container" ng-controller="DriverpaymentApproval">
    <div class="card">
        <div  class="lv-header-alt clearfix m-b-5">
            <h3  class="lvh-label">Driver Payment Approval</h3>
        </div>
        <div  class="card-body card-padding p-t-25 p-b-25">
            <div class="row" >
                <div class="col-xs-12 col-md-4">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Select For</label>
                        <md-select ng-model="" ng-required="">
                            <md-option ng-repeat="" ng-value="item.Value">
                                {{item.Text}}
                            </md-option>
                        </md-select>
                       
                        </md-input-container>
</div>
                <div class="col-md-4">
                  
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>From</label>

                        <input mdc-datetime-picker="" date="true" time="false" type="text" id="dateFrom" format="{{dateFormat}}" class="date-icon"
                               min-date="date" name="k1.declarationInvoice.InvoiceDate"
                               ng-required="true"
                               ng-model="k1.declarationInvoice.InvoiceDate">
                    </md-input-container>
                 
                </div>
                <div class="col-md-4">
                   
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>To</label>

                        <input mdc-datetime-picker="" date="true" time="false" type="text" id="dateFrom" format="{{dateFormat}}" class="date-icon"
                               min-date="date" name="k1.declarationInvoice.InvoiceDate"
                               ng-required="true"
                               ng-model="k1.declarationInvoice.InvoiceDate">
                    </md-input-container>
                </div>
             
            </div>
            <div class="row m-t-25" >
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table  table-vmiddle">
                            <thead>
                                <tr>
                                    <th>Select</th>
                                    <th>Payment No.</th>
                                    <th>Driver ID</th>
                                    <th>Driver Name</th>
                                    <th>Prepare Date</th>
                                    <th>Date From</th>
                                    <th>Date To</th>
                                    <th>Remarks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
