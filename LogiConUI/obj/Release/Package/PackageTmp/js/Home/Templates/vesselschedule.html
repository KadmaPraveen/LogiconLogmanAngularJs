<div class="content ">
    <div class="card">
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row" style="margin-top: 0px;">
                <div class="col-xs-6 col-md-3">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Origin</label>
                        <input type="text"
                               class="search-icon"
                               ng-class="{'loadinggif': vs.LoadingPortTextLoading}"
                               ng-model="vs.LoadingPortText"
                               typeahead-min-length="3"
                               uib-typeahead="d.PortName as d.PortName for d in portResults($viewValue)"
                               typeahead-loading="vs.LoadingPortTextLoading"
                               typeahead-wait-ms="1000"
                               typeahead-on-select="PortSelected($item, 'LoadingPort')" />
                    </md-input-container>
                </div>

                <div class="col-xs-6 col-md-3">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Destination</label>
                        <input type="text"
                               class="search-icon"
                               ng-class="{'loadinggif': vs.DestinationPortTextLoading}"
                               ng-model="vs.DestinationPortText"
                               typeahead-min-length="3"
                               uib-typeahead="d.PortName as d.PortName for d in portResults($viewValue)"
                               typeahead-loading="vs.DestinationPortTextLoading"
                               typeahead-wait-ms="1000"
                               typeahead-on-select="PortSelected($item, 'DestinationPort')" />
                    </md-input-container>
                </div>

                <div class="col-xs-6 col-md-3">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>ETD</label>
                        <input mdc-datetime-picker="" class="date-icon" date="true" time="false" type="text" id="ETD" format="DD/MM/YYYY"
                               min-date="date" ng-model="vs.ETD"
                               ng-model-options="{ updateOn: 'blur' }">
                </div>

                <div class="col-xs-12 col-md-2">
                    <button class="btn btn-primary input-sm" ng-click="Search(vs);">
                        <i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search
                    </button>
                </div>
            </div>
            </div>
</div>
            <div class="row" ng-repeat="vessel in results">
                <div class="col-xs-12">
                    <div class="card">
                        <div class="card-body card-padding p-t-25 p-b-25">
                            <div class="row">
                                <div class="col-xs-6 col-md-3">
                                    <div>
                                        <div style="text-align:center;vertical-align:central !important;display:block;">
                                            <b>ETA: {{vessel.ETD | date:'medium'}}</b>
                                        </div>
                                        <div class="icon">
                                            <i class="ion ion-bag"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-9">
                                    <div ng-repeat="detail in vessel.vesselScheduleList" class="row">
                                        <div class="col-xs-12">

                                            <img src="../../../images/Vessel-Image.png" height="100" width="150" />&nbsp;<b>Vessel Name</b>&nbsp;{{detail.VesselName}} / <b>Voyage No</b>:&nbsp;{{detail.VoyageNoInWard}}<br />
                                            <b>Terminal</b>&nbsp;{{detail.VesselScheduleID}} / <b>&nbsp;&nbsp;Destination Port</b>&nbsp; {{detail.DestinationPortName}} <span style="text-decoration:underline">({{detail.ActualETD | date:'medium'}})</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
