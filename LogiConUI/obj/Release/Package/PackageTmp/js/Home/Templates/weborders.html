<div class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped table-vmiddle">
                    <thead>
                        <tr>
                            <th>#Action</th>
                            <th>Branch ID</th>
                            <th>Order No</th>
                            <th>Order Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="order in webOrders">
                            <td>
                                <a data-ui-sref="orderentry({orderno:order.OrderNo})" uib-tooltip="Open" tooltip-placement="top">{{order.OrderNo}}</a>
                            </td>
                            <td>{{order.BranchID}}</td>
                            <td>{{order.OrderNo}}</td>
                            <td>{{order.OrderDate | date : 'dd/MM/yyyy HH:MM:ss a'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
