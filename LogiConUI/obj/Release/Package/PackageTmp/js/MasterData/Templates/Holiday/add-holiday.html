<form name="frmAddHoliday" id="frmAddHoliday" ng-submit="AddHoliday(holiday)" ng-class="{'submitted':submitted}" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel();">&times;</button>
        <h4 class="modal-title">Add/Edit Holiday </h4>
    </div>
    <div class="modal-body">
        <div class="c-overflow" ng-style="{'max-height': iframeHeight - 80 + 'px'}" resize>
            <div class="modalbodymain">
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <!--<input type="text" ng-model="holiday.HolidayDate"  required />-->
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Holiday</label>
                            <input mdc-datetime-picker="" date="true" class="date-icon" time="false" type="text" id="dateFrom" format="{{dateFormat}}"
                                   min-date="date" ng-model="holiday.HolidayDate"
                                   ng-required="true"
                                   ng-disabled="">
                        </md-input-container>

                        <!--<div class="dropdown">
                            <a class="dropdown-toggle" id="ImpAvaliableDate" role="button" data-toggle="dropdown">
                                <div class="input-group">
                                    <input type="text"
                                        class="form-control input-sm datepicker"
                                        ng-model="holiday.HolidayDate"
                                        ng-required="true"
                                        date-time-input="MM/DD/YYYY">
                                    <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker ng-model="holiday.HolidayDate"
                                    data-datetimepicker-config="{ dropdownSelector: '#ImpAvaliableDate', startView:'day', minView:'day' }" />
                            </ul>
                        </div>-->

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <md-input-container class="md-block">
                            <label>Description</label>
                            <textarea ng-model="holiday.HolidayDescription" ng-required="true"></textarea>
                        </md-input-container>
                        <!--<textarea ng-model="holiday.HolidayDescription"   ng-required="true"></textarea>-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-6">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Country Code</label>
                            <md-select ng-model="holiday.CountryCode" ng-required="true">
                                <md-option ng-repeat="item in countryDataList" ng-value="item.CountryCode">
                                    {{item.CountryName}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <!--<select  ng-model="holiday.CountryCode" ng-options="c.CountryCode as c.CountryName for c in countryDataList"  ng-required="true"></select>-->
                    </div>
                </div>
            </div>
            </div>
</div>
            <div class="modal-footer">
                <div class="row">

                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-sm pull-left" ng-click="submitted = true;"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>
                        <button type="button" class="btn btn-default btn-sm pull-right" ng-click="cancel();"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</button>
                    </div>
                </div>
            </div>
</form>
