<form id="frmTrailer" name="frmTrailer" ng-class="{'submitted': submitted}" ng-submit="SaveTrailer(t)" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel();">&times;</button>
        <h4 class="modal-title">Add Trailer</h4>
    </div>
    <div class="modal-body">
        <div class="c-overflow" ng-style="{'max-height': iframeHeight - 80 + 'px'}" resize>
            <div class="modalbodymain">
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Trailer ID</label>
                            <input type="text" ng-model="t.TrailerID" ng-required="true" ng-readonly="truefalse" />
                        </md-input-container>
                        <!--<input type="text" ng-model="t.TrailerID" ng-required="true"  ng-readonly="truefalse"/>-->
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Freight Mode</label>
                            <md-select ng-model="t.FreightMode" ng-required="true">
                                <md-option ng-repeat="item in lookUpData.freightModeList" ng-value="item.Value">
                                    {{item.Text}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <!--<select ng-model="t.FreightMode"
                                ng-options="s.Value as s.Text for s in lookUpData.freightModeList" ng-required="true" ></select>-->
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Next Service Date</label>
                            <input mdc-datetime-picker="" date="true" class="date-icon" time="false" type="text" id="NextServiceDate" format="{{dateFormat}}"
                                   min-date="date" ng-model="t.NextServiceDate"
                                   ng-required="true"
                                   ng-disabled="">
                        </md-input-container>
                        <!--<div class="dropdown">
                            <a class="dropdown-toggle" id="NextServiceDate" role="button" data-toggle="dropdown">
                                <div class="input-group">
                                    <input type="text"
                                           class="form-control input-sm datepicker"
                                           ng-model="t.NextServiceDate"
                                           ng-required="true"
                                           date-time-input="MM/DD/YYYY">
                                    <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker ng-model="t.NextServiceDate"
                                                data-datetimepicker-config="{ dropdownSelector: '#NextServiceDate', startView:'day', minView:'day' }" />
                            </ul>
                        </div>-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Reg. No.</label>
                            <input type="text" ng-model="t.RegistrationNo" ng-required="true" />
                        </md-input-container>
                        <!--<input type="text" ng-model="t.RegistrationNo" ng-required="true"  />-->
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Trailer Type</label>
                            <md-select ng-model="t.TrailerType" ng-required="true">
                                <md-option ng-repeat="item in lookUpData.trailerTypeList" ng-value="item.Value">
                                    {{item.Text}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <!--<select ng-model="t.TrailerType"
                                ng-options="s.Value as s.Text for s in lookUpData.trailerTypeList" ng-required="true" ></select>-->
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Manufactured Date</label>
                            <input mdc-datetime-picker="" date="true" class="date-icon" time="false" type="text" id="ManufactureDate" format="{{dateFormat}}"
                                   min-date="date" ng-model="t.ManufactureDate"
                                   ng-required="true"
                                   ng-disabled="">
                        </md-input-container>

                        <!--<div class="dropdown">
                            <a class="dropdown-toggle" id="ManufactureDate" role="button" data-toggle="dropdown">
                                <div class="input-group">
                                    <input type="text"
                                           class="form-control input-sm datepicker"
                                           ng-model="t.ManufactureDate"
                                           ng-required="true"
                                           date-time-input="MM/DD/YYYY">
                                    <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker ng-model="t.ManufactureDate"
                                                data-datetimepicker-config="{ dropdownSelector: '#ManufactureDate', startView:'day', minView:'day' }" />
                            </ul>
                        </div>-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Chassis No.</label>
                            <input type="text" ng-model="k2.OrderNo" ng-required="true" />
                        </md-input-container>
                        <!--<input ng-model="t.ChassisNo" ng-required="true" type="text"  />-->
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Trailer Size</label>
                            <md-select ng-model="t.TrailerSize" ng-required="true">
                                <md-option ng-repeat="item in lookUpData.sizeList" ng-value="item.Value">
                                    {{item.Text}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <!--<select ng-model="t.TrailerSize" ng-required="true"
                                ng-options="s.Value as s.Text for s in lookUpData.sizeList" ></select>-->
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>No. Of Axles</label>
                            <input type="text" ng-model="k2.OrderNo" ng-required="true" />
                        </md-input-container>
                        <!--<input ng-model="t.Axle" ng-required="true" type="text"  />-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Base Location</label>
                            <md-select ng-model="t.BaseLocation" ng-required="true">
                                <md-option value="1001">Location 1</md-option>
                                <md-option value="1002">Location 2</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Status</label>
                            <md-select ng-model="t.TrailerStatus" ng-required="true">
                                <md-option ng-repeat="item in lookUpData.trailerStatusTypeList" ng-value="item.Value">
                                    {{item.Text}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <!--<select ng-model="t.TrailerStatus" ng-required="true"
                                ng-options="s.Value as s.Text for s in lookUpData.trailerStatusTypeList" ></select>-->
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <md-switch ng-model="t.IsOwn" class="md-primary" aria-label="Own Trailer">Own Trailer</md-switch>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Compartment</label>
                            <input type="text" ng-model="k2.OrderNo" ng-required="true" />
                        </md-input-container>
                        <!--<input ng-model="t.Compartment" ng-required="true" type="text"  />-->
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <md-switch ng-model="t.IsDGEquipped" class="md-primary" aria-label="DG Equipped">DG Equipped</md-switch>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Vendor</label>
                            <input type="text"
                                   class="search-icon"
                                   ng-model="d.VendorName" typeahead-min-length="3"
                                   uib-typeahead="d.Text as d.Text for d in VendorResults($viewValue)"
                                   typeahead-loading="t.VendorNameLoading"
                                   typeahead-wait-ms="100"
                                   typeahead-editable="false"
                                   ng-required="true"
                                   typeahead-on-select="CustomerSelected2($item, 'VendorCode')" />
                        </md-input-container>
                        <!--<input type="text"
                               class="form-control input-sm ac"
                               ng-class="{'loadinggif': t.VendorNameLoading}"
                               placeholder="Search Vendor"
                               ng-model="d.VendorName"
                               typeahead-min-length="3"
                               uib-typeahead="d.Text as d.Text for d in VendorResults($viewValue)"
                               typeahead-loading="t.VendorNameLoading"
                               typeahead-wait-ms="100"
                               typeahead-editable="false"
                               ng-required="true"
                               typeahead-on-select="CustomerSelected2($item, 'VendorCode')" />-->
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <md-input-container class="md-block">
                            <label>Remarks</label>
                            <textarea ng-required="" ng-model=""></textarea>
                        </md-input-container>
                        <!--<textarea ></textarea>-->
                    </div>
                </div>
            </div>
            </div>
</div>
            <div class="modal-footer">
                <div class="row">

                    <div class="col-xs-12">
                        <button class="btn btn-primary ng-scope waves-effect pull-left"
                                type="button"
                                ng-click="submitted = true"
                                aria-label="button" uib-tooltip="Save" tooltip-placement="top">
                            Save
                        </button>
                        <!--<md-button type="submit" class="md-raised md-primary" ng-click="submitted = true"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</md-button>-->

                        <button class="btn btn-default ng-scope waves-effect"
                                type="button"
                                ng-click="cancel();"
                                aria-label="button" uib-tooltip="Close" tooltip-placement="top">
                            Close
                        </button>
                        <!--<md-button class="md-raised md-danger" ng-click="cancel();"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</md-button>-->
                    </div>
                </div>
            </div>
</form>
