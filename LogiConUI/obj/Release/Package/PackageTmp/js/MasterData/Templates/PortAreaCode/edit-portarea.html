<form id="frmPortArea" name="frmPortArea" ng-submit="SavePort(port);" ng-class="{'submitted': submitted}" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="cancel();">&times;</button>
        <h4 class="modal-title">Edit Port / Area</h4>
    </div>
    <div class="modal-body">
        <div class="c-overflow" ng-style="{'max-height': iframeHeight - 80 + 'px'}" resize>
            <div class="modalbodymain">
                <div class="row">
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-xs-12 col-md-4">
                                <label>Port / Area Code</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" ng-model="port.PortCode" ng-required="true" ng-readonly="truefalse" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-4">
                                <label>Port Name</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" ng-model="port.PortName" ng-required="true" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-4">
                                <label>ISO Code</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" ng-model="port.ISOCode" ng-required="true" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-md-4">
                                <label>Edi Mapping</label>
                            </div>
                            <div class="col-md-8">
                                <input type="text" ng-model="port.MappingCode" ng-required="true" />
                            </div>
                        </div>
                        <!--<div class="row" >
                            <div class="col-xs-6 col-md-3">
                                <label>Integratin Branch</label>
                            </div>
                            <div class="col-xs-12 col-md-4">
                                <select  ng-model="port.intBranch" ng-options="s.Value as s.Text for s in branchList">
                                </select>
                            </div>
                        </div>-->
                    </div>
                    <div class="col-xs-12 col-md-4">
                        <div class="row">
                            <div class="col-xs-12">
                                <md-radio-group ng-model="port.PortType" ng-required="true">
                                    <md-radio-button value="1300" class="md-primary">Sea Port</md-radio-button>
                                    <md-radio-button value="1301" class="md-primary">Air Port</md-radio-button>
                                    <md-radio-button value="1302" class="md-primary">Haulage</md-radio-button>
                                    <md-radio-button value="1303" class="md-primary">WareHouse</md-radio-button>
                                    <md-radio-button value="1304" class="md-primary">Transport</md-radio-button>
                                </md-radio-group>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" ng-model="port.CountryCode" />
                </div>
                </div>
            </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-8"></div>
                    <div class="col-md-4 pull-right">
                        <md-button type="submit" class="md-raised md-primary" ng-click="submitted = true;"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</md-button>
                        <md-button class="md-raised md-danger" ng-click="cancel();"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</md-button>
                    </div>
                </div>
            </div>
</form>
