<div class="row">
    <div class="col-xs-12 col-md-6">
        <div class="row">
            <div class="col-xs-12">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Quotation No</label>

                    <input type="text" ng-model="cq.QuotationNo" ng-disabled="true" />
                </md-input-container>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Vendor</label>
                    <input type="text"
                           class="search-icon"
                           ng-class="{'loadinggif': cq.CustomerNameLoading}"
                           ng-model="cq.CustomerName"
                           typeahead-min-length="3"
                           uib-typeahead="d.Text as d.Text for d in CustomerResults($viewValue, 'ShipperConsignee')"
                           typeahead-on-select="cq.CustomerCode = ($item.Value)"
                           typeahead-loading="cq.CustomerNameLoading"
                           typeahead-wait-ms="1000"
                           typeahead-editable="false" ng-required="true" />
                </md-input-container>


                <!-- <div class="input-group address"> <span class="input-group-btn">
                    <button class="btn btn-default"

                            popover-placement="right"
                            ng-disabled="cq.CustomerCode == null">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </button>
                </span> </div>-->

            </div>

        </div>
        <div class="row">
            <div class="col-xs-12">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Remarks</label>

                    <textarea ng-model="cq.Remarks"></textarea>
            </div>
        </div>

    </div>

                </md-input-container>
