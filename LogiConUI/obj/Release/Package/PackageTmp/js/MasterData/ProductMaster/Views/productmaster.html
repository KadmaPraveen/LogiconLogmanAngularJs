<div class="container" ng-controller="ProductMasterController">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">Product Master</h3>
        </div>
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12 col-md-2">
                    <label>Principal</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <select ></select>
                </div>
                <div class="col-xs-12 col-md-4">
                    <input type="text"  />
                </div>
                <div class="col-xs-12 col-md-2">
                    <md-switch class="md-primary" aria-label="Inventory Item">Inventory Item</md-switch>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Product Code</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <select ></select>
                </div>
                <div class="col-xs-12 col-md-4">
                    <input type="text"  />
                </div>
                <div class="col-xs-12 col-md-2">
                    <md-switch class="md-primary" aria-label="Kitting Item">Kitting Item</md-switch>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab ng-repeat="tab in tabs" label="{{tab.title}}" class="md-primary">
                            <md-content class="md-padding">
                                <div ng-include="tab.content"></div>
                            </md-content>
                        </md-tab>
                    </md-tabs>
                </div>
            </div>
        </div>
    </div>
</div>
