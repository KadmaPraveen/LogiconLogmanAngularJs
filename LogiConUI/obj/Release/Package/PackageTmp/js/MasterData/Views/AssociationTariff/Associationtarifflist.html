<div class="container" ng-controller="AssociationTarrifCntrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">
                Affiliation Tariff
            </h3>
            <div class="lv-actions actions">
                <button class="btn bgm-lightgreen btn-icon  waves-effect waves-circle m-r-10"
                        type="button"
                        aria-label="button"
                        data-ui-sref="Associationtariff({tariffno:NEW})">
                    <i class="zmdi zmdi-plus" aria-hidden="true"></i>
                    
                </button>&nbsp;&nbsp;&nbsp;
            </div>

        </div>

        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-vmiddle">
                            <thead>
                                <tr>
                                    <th>#Action</th>
                                    <th>Quotation No.</th>
                                    <th>Affiliation</th>
                                    <th>Effective Date</th>
                                    <th>Expiry Date</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in tariffList">
                                    <td>
                                        <button class="btn btn-default ng-scope waves-effect"
                                                type="button"
                                                data-ui-sref="Associationtariff({tariffno:item.QuotationNo})"
                                                aria-label="button">
                                            <i class="zmdi zmdi-edit"></i>
                                        </button>
                                    </td>
                                    <td>{{item.QuotationNo}}</td>
                                    <td>{{item.AssociationDescription}}</td>
                                    <td>{{item.EffectiveDate | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                                    <td>{{item.ExpiryDate | date: 'dd/MM/yyyy HH:mm:ss'}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="row p-t-10">
                <div class="col-xs-12">
                    <div class="pull-right">
                        <!--<button class="btn btn-default" type="button" onclick="location.href = '#/owner'"><i class="fa fa-backward"></i>&nbsp;Back</button>-->

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
