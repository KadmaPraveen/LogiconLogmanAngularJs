<div class="container" ng-controller="CurrencyCntrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">Currency List</h3>
            <div class="box-tools pull-right">               
                <button class="btn bgm-lightgreen btn-icon waves-effect waves-circle m-r-10" type="button" aria-label="button" ng-click="EditCurrency('NEW');">
                    <i class="zmdi zmdi-plus btn-small"></i>
                    
                </button>
            </div>
        </div>
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12">
                      <div class="table-responsive"><table class="table table-striped table-vmiddle">
                        <thead >
                            <tr>
                                <th>#Action</th>
                                 <th>Currency Code</th>
                                <th>Description</th>
                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="currency in currencyList">
                                <td>
                                    <button class="btn btn-default ng-scope waves-effect" type="button" ng-click="EditCurrency(currency.CurrencyCode);" aria-label="button">
                                        <i class="zmdi zmdi-edit" aria-hidden="true"></i>

                                    </button>
                                    <button class="btn btn-danger ng-scope waves-effect" type="button" ng-click="DeleteCurrency(currency.CurrencyCode);" aria-label="button">
                                        <i class="zmdi zmdi-delete" aria-hidden="true"></i>

                                    </button>
                                </td>
                                <td>{{currency.CurrencyCode}}</td>
                                <td>{{currency.Description}}</td>

                            </tr>
                        </tbody>
                    </table></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <uib-pagination ng-model="currentPage"
                                            total-items="totalItems"
                                            ng-change="pageChanged()"
                                            class="pagination-sm pull-right"
                                            max-size="10"
                                            items-per-page="limit">
                            </uib-pagination>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box-footer">
            <div class="row">
                <!--<div class="col-xs-12">
                    <button class="btn btn-default btn-sm pull-right m-r-15 m-b-15" data-ui-sref="owner"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Back</button>
                </div>-->
            </div>
        </div>
    </div>
</div>
