<div class="container" ng-controller="VendorQuotationlistCntrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">
                Vendor Quotation List
            </h3>
            <ul class="lv-actions actions">
                <li>
                    <button class="btn bgm-lightgreen btn-icon" ng-click="BroadCastDeclaration({quotation:NEW})"><i class="zmdi zmdi-plus btn-small"></i></button>&nbsp;&nbsp;&nbsp;
                </li>
            </ul>
        </div>
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <table class="table table-vmiddle" ng-table="ngTblData">
                                <tr ng-repeat="q in $data">
                                    <td data-title="'#Action'">
                                        <button class="btn btn-default ng-scope waves-effect"
                                                type="button"
                                                ng-click="BroadCastDeclaration({quotation:q.QuotationNo})"
                                                aria-label="button" uib-tooltip="Edit" tooltip-placement="top">
                                            <i class="zmdi zmdi-edit"></i>
                                        </button>
                                    </td>
                                    <td data-title="'Quotation No.'" sortable="'QuotationNo'" >
                                        <a style="cursor:pointer;" ng-click="BroadCastDeclaration({quotation:q.QuotationNo})">{{q.QuotationNo}}</a>
                                    </td>
                                    <td data-title="'Customer Name'">{{q.CustomerName}}</td>
                                    <td data-title="'Quoted Date'">{{q.QuotedDate}}</td>
                                    <td data-title="'Effective'">{{q.Effective}}</td>
                                    <td data-title="'Expiry'">{{q.Expiry}}</td>
                                    <td data-title="'Prepared By'">{{q.CreatedBy}}</td>
                                    <td data-title="'Approved By'">{{q.ApprovedBy}}</td>
                                    <td data-title="'Canceled By'">{{q.CanceledBy}}</td>

                                </tr>
                           
                        </table>
                    </div>
                </div>
            </div>
            <!--<div class="row m-t-10">
                <div class="col-xs-12">
                    <div class="pull-right">
                        <button class="btn btn-primary" onclick="location.href = '#/home/'"><i class="fa fa-backward" aria-hidden="true"></i>&nbsp;Back</button>
                    </div>
                </div>
            </div>-->
        </div>
    </div>
</div>
