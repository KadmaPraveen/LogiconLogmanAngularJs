<div class="container" ng-controller="RebateTarrifCntrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">Rebate Tariff</h3>
            <div class="box-tools">
                <md-button class="md-fab md-mini-1 md-primary btn-box-tool" ng-click="addDiscountTariff('NEW')" aria-label="button">
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </md-button>
            </div>
        </div>
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12">
                      <div class="table-responsive"><table class="table table-striped table-vmiddle">
                        <thead >
                            <tr>
                                <th>#Action</th> <th>Quotation No.</th>
                                <th>Effective Date</th>
                                <th>Expiry Date</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in tariffList">
                                <td>
                                    <md-button class="btn btn-default ng-scope waves-effect" ng-click="addDiscountTariff(item.QuotationNo)" aria-label="button">
                                        <i class="zmdi zmdi-edit"></i>
                                    </md-button>
                                </td>  <td>{{item.QuotationNo}}</td>
                                <td>{{item.EffectiveDate | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                                <td>{{item.ExpiryDate | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
                               
                            </tr>
                        </tbody>
                    </table></div>
                </div>
            </div><div class="row">
    <div class="col-xs-12">
        <div class="pull-right">
            <button class="btn btn-default" type="button" onclick="location.href = '#/owner'"><i class="fa fa-backward"></i>&nbsp;Back</button>
        </div>
    </div>
</div>
        </div>
       
    </div>
</div>
