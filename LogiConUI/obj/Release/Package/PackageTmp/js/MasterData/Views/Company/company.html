<style type="text/css">
    .ellipsisCss, .ellipsisCss:hover {
        text-overflow:ellipsis !important;
        white-space: nowrap;
        color:black;
        width:100px !important;
        z-index:999999 !important;
    }

    .tooltipCss {
        z-index:999999 !important;
    }
</style>
<div class="container" ng-controller="CompanyCntrl as Cntrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h2 class="lvh-label">
                Other Profiles
            </h2></div>
           
            <div class="card-body card-padding p-t-5 p-b-5">
                <div class="row">
                    <div class="col-xs-12 col-md-4">
                        <div class="card">
                            <div class="lv-header-alt clearfix m-b-5">
                            <h2 class="lvh-label">
                                Companies
                            </h2>
                        </div>
                            
                            <div class="card-body card-padding p-t-5 p-b-5" style="max-height: 500px;overflow-y:auto;min-height:500px;">
                                <treecontrol class="tree-light" tree-model="treedata" expanded-nodes="expandedNodes" on-selection="showSelected(node)">
                                    <a tabindex="0" class="ellipsisCss">{{node.label}}</a><!-- uib-tooltip="{{node.label}}" -->
                                </treecontrol>
                            </div>
                           
                        </div>
                    </div>
                    <div class="col-md-8" ng-show="isSelected">
                        <div ng-show="detailsUrl == 'Js/MasterData/Templates/Company/companydetails.html' + Version" ng-include="detailsUrl"></div>
                        <div ng-show="detailsUrl == 'Js/MasterData/Templates/Company/branchdetails.html' + Version" ng-include="detailsUrl"></div>
                    </div>
                </div>
            </div>
           
        </div>
</div>
