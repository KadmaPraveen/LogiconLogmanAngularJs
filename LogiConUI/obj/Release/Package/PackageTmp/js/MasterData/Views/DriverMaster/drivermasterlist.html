<div class="container" ng-controller="DriverMasterCntrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h3 class="lvh-label">Driver Master List</h3>
            <div class="box-tools pull-right">
                <!--<button type="button" class="btn btn-box-tool" onclick="location.href ='#/masterdata/drivermaster/NEW'">
                    <i class="fa fa-plus"></i>onclick="location.href ='#/masterdata/drivermaster/NEW'"
                </button>-->
                <button class="btn bgm-lightgreen btn-icon waves-effect waves-circle m-r-10" type="button" aria-label="button" ng-click="AddDriverMaster('NEW');">
                    <i class="zmdi zmdi-plus btn-small"></i>
                    
                </button>
            </div>
        </div>
        <div class="card-body card-padding p-t-25 p-b-25">
            <div class="row">
                <div class="col-xs-12">
                      <div class="table-responsive">
                    <table class="table table-striped table-vmiddle">
                        <thead >
                            <tr>
                                <th>#Action</th> <th>Driver ID</th>
                                <th>Driver Name</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="driver in driverList">
                                <td>
                                    <button class="btn bgm-lightgreen btn-icon waves-effect waves-circle m-r-10" type="button" ng-click="AddDriverMaster(driver.DriverID)" aria-label="button">
                                        <i class="zmdi zmdi-edit" aria-hidden="true"></i>

                                    </button>
                                    <button class="btn btn-danger ng-scope waves-effect" type="button" ng-click="DeleteDriver(driver.DriverID)" aria-label="button">
                                        <i class="zmdi zmdi-delete" aria-hidden="true"></i>

                                    </button>
                                </td>  <td>{{driver.DriverID}}</td>
                                <td>{{driver.DriverName}}</td>
                                
                            </tr>
                        </tbody>
                    </table></div>
                </div>
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-12">
                            <uib-pagination ng-model="currentPage"
                                total-items="totalItems"
                                ng-change="pageChanged()"
                                class="pagination-sm pull-right"
                                max-size="10"
                                items-per-page="limit">
                            </uib-pagination>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="box-footer">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">                        
                        <!--<button class="btn btn-default ng-scope waves-effect pull-right m-r-25 m-b-10"
                                type="button"
                                onclick="location.href = '#/home/'"
                                aria-label="button" uib-tooltip="Back" tooltip-placement="top">
                            Back
                        </button>-->
                        <!--<md-button class="md-raised md-clear" onclick="location.href = '#/home/'"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Back</md-button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
