<div class="container" ng-controller="GSTRateCntrl">
    <div class="row">
        <div class="col-xs-12">
            <div class="card">
                <div class="lv-header-alt clearfix m-b-5">
                    <h3 class="lvh-label">GST Rate</h3>
                    <ul class="lv-actions actions">
                        <li>
                            <button class="btn bgm-lightgreen btn-icon waves-effect waves-circle m-r-10" type="button" aria-label="button" ng-click="AddGSTRateMaster(-1);">
                                <i class="zmdi zmdi-plus btn-small"></i>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="card-body card-padding p-t-25 p-b-25">
                    <div class="row">
                        <div class="col-xs-12">
                              <div class="table-responsive"><table class="table table-striped table-vmiddle">
                                <thead >
                                    <tr>
                                        <th>#Action</th> <th>GST Code</th>
                                        <th>Description</th>
                                        <th>GST Rate</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="gst in gstList">
                                        <td>
                                            <button class="btn btn-default ng-scope waves-effect" type="button" ng-click="AddGSTRateMaster(gst.GSTCode);" aria-label="button">
                                                <i class="zmdi zmdi-edit" aria-hidden="true"></i>
                                            </button>
                                            <button class="btn btn-danger ng-scope waves-effect" type="button" ng-click="DeleteGSTRateCode(gst.GSTCode);" aria-label="button">
                                                <i class="zmdi zmdi-delete" aria-hidden="true"></i>
                                            </button>
                                        </td>  <td>{{gst.GSTCode}}</td>
                                        <td>{{gst.Description}}</td>
                                        <td>{{gst.Rate}}</td>
                                       
                                    </tr>
                                </tbody>
                            </table></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <uib-pagination ng-model="currentPage"
                                total-items="totalItems"
                                ng-change="pageChanged()"
                                class="pagination-sm pull-right"
                                max-size="10"
                                items-per-page="limit">
                    </uib-pagination>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="row">
                        <!--<div class="col-xs-12">
                            <md-button class="md-raised md-clear" onclick="location.href = '#/home/'"><i class="fa fa-undo" aria-hidden="true"></i>&nbsp;Back</md-button>                                                        
                        </div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
