<div class="container" data-ng-controller="DeclarationInquiryCtrl">
    <div class="card">
        <div class="lv-header-alt clearfix m-b-5">
            <h2 class="lvh-label">DECLARATION  INQUIRY</h2>
            <ul class="lv-actions actions">
                <li><button type="button" class="btn btn-info btn-icon m-r-5" ng-click="refresh()" tooltip-placement="bottom" uib-tooltip="Refresh"><i class="fa fa-refresh "></i></button></li>
                <!--<li>
                    <button class="btn bgm-lightgreen btn-icon" tooltip-placement="bottom" uib-tooltip="Add" ng-click="BroadCastDeclaration({declarationNo:'NEW'})" has-Right data-rightValue="DeclarationK1.DeclarationK1" data-accessRight="1"><i class="zmdi zmdi-plus"></i></button>&nbsp;&nbsp;&nbsp;
                </li>-->

            </ul>
        </div>
        <div class="card-body card-padding p-t-5 p-b-5">
            <div class="row">
                <div class="col-xs-12">
                    <uib-accordion close-others="oneAtATime">
                        <div uib-accordion-group class="panel-default" heading="" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                            <uib-accordion-heading>
                                <i class="pull-left zmdi zmdi-hc-fw" ng-class="{'zmdi-minus': status.isFirstOpen, 'zmdi-plus': !status.isFirstOpen}"></i>&nbsp;Advanced Search
                            </uib-accordion-heading>

                            <div class="card-body card-padding p-t-5 p-b-5">
                                <form id="DeclarationInquiryCtrl.frmSearch" name="DeclarationInquiryCtrl.frmSearch" ng-class="{'submitted': SearchSubmitted}" ng-submit="GetTableData(true)" autocomplete="off" novalidate>
                                    <div class="row">
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>Order No.</label>
                                                <input type="text"
                                                       ng-model="i.orderNo" />
                                            </md-input-container>
                                        </div>
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>Declaration No.</label>
                                                <input type="text"
                                                       ng-model="i.declarationNo" />
                                            </md-input-container>
                                        </div>
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>SMK No.</label>
                                                <input type="text"
                                                       ng-model="i.smkNo" />
                                            </md-input-container>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>Ship call No.</label>
                                                <input type="text"
                                                       ng-model="i.shipcallNo" />
                                            </md-input-container>
                                            </div>
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>Booking No.</label>
                                                <input type="text"
                                                       ng-model="i.bookingNo" />
                                            </md-input-container>
                                        </div>
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>BL No.</label>
                                                <input type="text"
                                                       ng-model="i.BLno" />
                                            </md-input-container>
                                        </div>
                                        </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>Flight No.</label>
                                                <input type="text"
                                                       ng-model="i.FlightNo" />
                                            </md-input-container>
                                        </div>
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>Importer Name</label>
                                                <input type="text"
                                                       ng-model="i.importerName" />
                                            </md-input-container>
                                        </div>
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>Exporter Name</label>
                                                <input type="text"
                                                       ng-model="i.exporterName" />
                                            </md-input-container>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>Reference No</label>
                                                <input type="text"
                                                       ng-model="i.ReferenceNo" />
                                            </md-input-container>
                                        </div>
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>Container No</label>
                                                <input type="text"
                                                       ng-model="i.containerNo" />
                                            </md-input-container>
                                        </div>
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>K Form</label>
                                                <md-select ng-model="i.kForm" name="i.kForm" >
                                                    <md-option ng-repeat="item in lookUpData.smkList" ng-value="item.Value">
                                                        {{item.Text}}
                                                    </md-option>
                                                </md-select>
                                            </md-input-container>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>SMK TRANSACTION TYPE</label>
                                                <md-select ng-model="i.TransactionType" name="i.TransactionType"  ng-change="LoadSMKCode(i.TransactionType)">
                                                    <md-option ng-repeat="item in lookUpData.K1ATransactionTypeList" ng-value="item.Value">
                                                        {{item.Text}}
                                                    </md-option>
                                                </md-select>
                                            </md-input-container>
                                        </div>
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>Customs Station Code</label>
                                                <md-select ng-model="i.CustomStationCode" name="i.CustomStationCode" >
                                                    <md-option ng-repeat="item in lookUpData.smkList" ng-value="item.Value">
                                                        {{item.Text}}
                                                    </md-option>
                                                </md-select>
                                            </md-input-container>
                                        </div>
                                        <div class="col-xs-12 col-md-4">
                                            <md-input-container class="md-block" flex-gt-sm>
                                                <label>Port Operator</label>
                                                <md-select ng-model="i.portOperatorCode" name="i.portOperatorCode" >
                                                    <md-option ng-repeat="item in lookUpData.smkList" ng-value="item.Value">
                                                        {{item.Text}}
                                                    </md-option>
                                                </md-select>
                                            </md-input-container>
                                        </div>
                                    </div>
                                    <div class="row">
                                            <div class="col-xs-12 col-md-4">
                                                <md-input-container class="md-block" flex-gt-sm>
                                                    <label>Date From</label>
                                                    <input mdc-datetime-picker="" class="date-icon" date="true" time="false" type="text" id="dateFrom" format="{{dateFormat}}"
                                                           min-date="date" ng-model="i.dateFrom">
                                                </md-input-container>
                                            </div>

                                            <div class="col-xs-12 col-md-4">
                                                <md-input-container class="md-block" flex-gt-sm>
                                                    <label>Date To</label>
                                                    <input mdc-datetime-picker="" class="date-icon" date="true" time="false" type="text" id="dateTo" format="{{dateFormat}}"
                                                           min-date="date" ng-model="i.dateTo">
                                                </md-input-container>
                                            </div>
                                            <div class="col-md-1">
                                                <input type="hidden"
                                                       ng-model="i.declarationType"
                                                       ng-init="i.declarationType = 9101" />
                                                <button ng-click="SearchSubmitted = true;" type="submit" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</button>
                                            </div>
                                        </div>
                                </form>
                            </div>

                        </div>
                    </uib-accordion>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="table-responsive">
                        <div style="min-height: 250px;">
                            <div class="table-responsive">
                                <table class="table table-vmiddle" ng-table="ngTblData">
                                    <colgroup>

                                        <col width="40" />
                                        <col />
                                        <col />
                                        <col />
                                        <col />
                                        <col />
                                        <col />
                                        <col />
                                        <col />
                                        <col width="150" />
                                    </colgroup>
                                    <tr ng-repeat="w in $data">
                                        
                                        <!--<td data-title="'Declaration No.'" sortable="'DeclarationNo'"><a data-ui-sref="k1declaration({declarationNo:w.DeclarationNo})">{{w.DeclarationNo}}</a></td>-->
                                        <td data-title="'Declaration No.'" sortable="'DeclarationNo'"><a style="cursor:pointer;" ng-click="BroadCastDeclaration({declarationNo:w.DeclarationNo})">{{w.DeclarationNo}}</a></td>
                                        <td data-title="'Order No.'" sortable="'OrderNo'">{{w.OrderNo}}</td>
                                        <td data-title="'K Form'" sortable="'kform'">{{w.kform}}</td>
                                        <td data-title="'Port Operator'" sortable="'portOperator'">{{w.portOperator}}</td>
                                        <td data-title="'Exporter.'" sortable="'Exporter'">{{w.Exporter}}</td>
                                        <!--<td data-title="'Vessel Name'" sortable="'VesselName'">{{w.VesselName}}</td>-->
                                        <td data-title="'Importer'" sortable="'LocalTraderName'">{{w.LocalTraderName}}</td>
                                        <td data-title="'Container No'" sortable="'ContainerNo.'">{{w.ContainerNo}}</td>
                                        <td data-title="'Reference No'" sortable="'ReferenceNo'">{{w.ReferenceNo}}</td>
                                        <!--<td data-title="'Transhipment Port'" sortable="'TranshipmentPortName'">{{w.TranshipmentPortName}}</td>-->
                                        <td data-title="'Status'" sortable="'OrderStatus'">
                                            <!--<div order-status ng-model="w.OrderStatus"></div>-->
                                            <order-status status="{{w.OrderStatus}}"></order-status>
                                        </td>
                                        <td data-title="'#Action'">
                                            <button class="btn btn-default ng-scope waves-effect"
                                                    type="button"
                                                    ng-click="BroadCastDeclaration({declarationNo:w.DeclarationNo})"
                                                    aria-label="button" uib-tooltip="Edit" tooltip-placement="top">
                                                <i class="zmdi zmdi-edit"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 text-center col-md-6 col-md-offset-3">
                    <div class="lv-header-alt clearfix m-b-10">
                        <label style="color:green;" class="m-b-0">Please use "Advance Search for  listing more K form Declaration Entries"</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
