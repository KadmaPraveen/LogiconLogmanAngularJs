<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel();">&times;</button>
    <h4 class="modal-title">Advance Settlement</h4>
</div>
<div class="modal-body">
    <div class="c-overflow" ng-style="{'max-height': iframeHeight - 80 + 'px'}" resize >
        <div class="modalbodymain">

            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-xs-12 col-md-2">
                            <label>Charge Code</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <select></select>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <input type="text" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-2">
                            <label>Remarks</label>
                        </div>
                        <div class="col-xs-12 col-md-10">
                            <textarea></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-2">
                            <label>Billing Unit</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <select></select>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <label>Base Advance</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-2">
                            <label>Quantity</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" />
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <label>Base Actual</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-2">
                            <label>Unit Price</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" />
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <label>Difference</label>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <input type="text" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="card">
                        <div class="lv-header-alt clearfix m-b-5">
                            <h3 class="lvh-label">Settlement</h3>
                        </div>
                        <div class="card-body card-padding p-t-25 p-b-25">
                            <div class="row">
                                <div class="col-xs-12 col-md-4">
                                    <label>Total Advance</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-md-4">
                                    <label>Total Actual</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-md-4">
                                    <label>+Surplus/-Short</label>
                                </div>
                                <div class="col-md-8">
                                    <input type="text" />
                                </div>
                            </div>
                        </div>
                        <div class="box-footer">
                            <div class="row">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <div class="row" >
        <div class="col-xs-12 col-md-9"></div>
        <div class="col-md-3 pull-right">
            <button class="btn btn-primary btn-sm" ng-click="cancel();"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Save</button>
            <button class="btn btn-default btn-sm" ng-click="cancel();"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</button>
        </div>
    </div>
</div>
