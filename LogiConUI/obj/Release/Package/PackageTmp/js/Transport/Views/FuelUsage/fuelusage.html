<div class="container" ng-controller="FuelUsageCntrl">
    <div class="card">
        <div  class="lv-header-alt clearfix m-b-5">
            <h3  class="lvh-label">Fuel Usage (Transport)</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" ng-click="AddFuelUsage();">
                    <i class="fa fa-plus"></i>
                </button>
            </div>
        </div>
        <div  class="card-body card-padding p-t-25 p-b-25">
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Truck ID</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group">
                        <select class="form-control input-sm"></select>
                        <span class="input-group-btn dropdown">
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12">
                    <div class="well well-sm" style="min-height: 250px;">
                        <table class="table table-striped table-vmiddle">
                            <thead >
                                <tr>
                                    <th>Voucher No.</th>
                                    <th>Vendor Code</th>
                                    <th>Vendor Name</th>
                                    <th>Driver ID</th>
                                    <th>Driver Name</th>
                                    <th>Odometer</th>
                                    <th>Distance Travel</th>
                                    <th>Usage Date</th>
                                    <th>Quantity</th>
                                    <th>Unit Price</th>
                                    <th>Total Amt.</th>
                                    <th>Remark</th>                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <div class="row">
            </div>
        </div>
    </div>
</div>
