<div class="container" ng-controller="EquipmentPlanCntrl">
    <div class="card">
        <div  class="lv-header-alt clearfix m-b-5">
            <h3  class="lvh-label">Transport Equipment Planning</h3>
        </div>
        <div  class="card-body card-padding p-t-25 p-b-25">
            <div class="row" >
        <div class="col-xs-12 col-md-7">
            <div class="card">
                <div  class="card-body card-padding p-t-25 p-b-25">
                    <div class="row" >
                        <div class="col-xs-12 col-md-10"></div>
                        <div class="col-xs-12 col-md-2">
                            <md-button class="md-raised md-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;Filter</md-button>
                        </div>
                    </div>
                    <div class="row" >
                        <div class="col-xs-12">
                            <div class="well well-sm" style="min-height: 250px;">
                                <table class="table table-striped table-vmiddle">
                                    <thead >
                                        <tr>
                                            <th>Hold</th>
                                            <th>Priority</th>
                                            <th>Job No.</th>
                                            <th>Movement</th>
                                            <th>Truck ID</th>
                                            <th>Trailer ID</th>
                                            <th>Container/Reg No.</th>
                                            <th>Size</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-md-5">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Trucks" class="md-primary">
                    <md-content class="md-padding">
                        <div class="row" >
                            <div class="col-xs-12 col-md-4">
                                <div class="checkbox m-b-15">
                                    <label>
                                        <input type="checkbox" value="" aria-label="Show All Trucks">
                                        <i class="input-helper"></i>
                                        Show All Trucks
                                    </label>
                                </div>
                                <!--<md-checkbox class="md-primary" aria-label="Show All Trucks">Show All Trucks</md-checkbox>-->
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-xs-12">
                                <div class="well well-sm" style="min-height:250px;">
                                    <table class="table table-striped table-vmiddle">
                                        <thead >
                                            <tr>
                                                <th>Truck ID</th>
                                                <th>Branch Code</th>
                                                <th>Base Location</th>
                                                <th>Current Area</th>
                                                <th>Type</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </md-content>
                </md-tab>
                <md-tab label="Trailers" class="md-primary">
                    <md-content class="md-padding">
                        <div class="row" >
                            <div class="col-xs-12 col-md-4">
                                <div class="checkbox m-b-15">
                                    <label>
                                        <input type="checkbox" value="" aria-label="Show All Trailers">
                                        <i class="input-helper"></i>
                                        Show All Trailers
                                    </label>
                                </div>
                                <!--<md-checkbox class="md-primary" aria-label="Show All Trailers">Show All Trailers</md-checkbox>-->
                            </div>
                        </div>
                        <div class="row" >
                            <div class="col-xs-12">
                                <div class="well well-sm" style="min-height:250px;">
                                    <table class="table table-striped table-vmiddle">
                                        <thead >
                                            <tr>
                                                <th>Trailer ID</th>
                                                <th>Branch Code</th>
                                                <th>Trailer Type</th>
                                                <th>Size</th>
                                                <th>DG</th>
                                                <th>Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="row">
                <div class="col-xs-12 col-md-2">
                    <label>Job No.</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" />
                        <span class="input-group-btn dropdown">
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12 col-md-2">
                    <label>Truck ID</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group">
                        <select class="form-control input-sm"></select>
                        <span class="input-group-btn dropdown">
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12 col-md-2">
                    <label>Est Start Date</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group my-datepicker">
                        <input type="text" class="form-control input-sm datepicker" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default input-sm" ng-click="open1()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Movement</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <input type="text" class="form-control input-sm" />
                </div>
                <div class="col-xs-12 col-md-2">
                    <label>Trailer Id</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group">
                        <select class="form-control input-sm"></select>
                        <span class="input-group-btn dropdown">
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12 col-md-2">
                    <label>Est Start Time</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group my-datepicker">
                        <input type="text" class="form-control input-sm datepicker" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default input-sm" ng-click="open1()"><i class="fa fa-clock-o" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Container No.</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <input type="text" class="form-control input-sm" />
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group">
                        <select class="form-control input-sm"></select>
                        <span class="input-group-btn dropdown">
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12 col-md-2"></div>
                <div class="col-xs-12 col-md-2">
                    <label>Driver Id</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group">
                        <select class="form-control input-sm"></select>
                        <span class="input-group-btn dropdown">
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Pickup From</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" />
                        <span class="input-group-btn dropdown">
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12 col-md-2">
                    <label>Req. Date</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group my-datepicker">
                        <input type="text" class="form-control input-sm datepicker" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default input-sm" ng-click="open1()"><i class="fa fa-calendar" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12 col-md-2">
                    <label>Req. Time</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <div class="input-group my-datepicker">
                        <input type="text" class="form-control input-sm datepicker" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default input-sm" ng-click="open1()"><i class="fa fa-clock-o" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Delivery To</label>
                </div>
                <div class="col-xs-12 col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control input-sm" />
                        <span class="input-group-btn dropdown">
                            <button type="button" class="btn btn-default btn-sm dropdown-toggle" aria-haspopup="true" aria-expanded="false"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Driver ID 2</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <input type="text" class="form-control input-sm" />
                </div>
                <div class="col-xs-12 col-md-2">
                    <label>Attendant</label>
                </div>
                <div class="col-xs-12 col-md-2">
                    <select class="form-control input-sm"></select>
                </div>
            </div>
        </div>
    </div>
        </div>
        <div class="box-footer">
            <div class="row">
            </div>
        </div>
    </div>
    
</div>
