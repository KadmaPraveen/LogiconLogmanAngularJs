<form id="Cntrl.frmBranchDetails" name="Cntrl.frmBranchDetails" ng-class="{'submitted':submitted}" ng-submit="SaveBranch(BranchDetails);" novalidate>
    <div class="card">
        <div  class="lv-header-alt clearfix m-b-5">
            <h3  class="lvh-label">Branch Details &nbsp;<span style="text-align: right;">Company Code [ {{ BranchDetails.CompanyCode }} ]</span></h3>
        </div>
        <div  class="card-body card-padding p-t-25 p-b-25">
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <md-button class="md-raised md-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;New Company</md-button>
                </div>
                <div class="col-xs-12 col-md-2">
                    <md-button class="md-raised md-primary"><i class="fa fa-floppy-o" aria-hidden="true"></i>&nbsp;New Branch</md-button>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Branch Code</label>
                </div>
                <div class="col-xs-6 col-md-3">
                    <input type="text" class="form-control input-sm" ng-model="BranchDetails.BranchCode" />
                </div>
                <div class="col-xs-12 col-md-4"></div>
                <div class="col-xs-6 col-md-3">
                    <md-switch class="md-primary" aria-label="Active Account" ng-model="BranchDetails.IsActive">Active Account</md-switch>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Branch Name</label>
                </div>
                <div class="col-xs-12 col-md-10">
                    <input type="text" class="form-control input-sm" ng-model="BranchDetails.BranchName" />
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Registration No.</label>
                </div>
                <div class="col-xs-12 col-md-5">
                    <input type="text" class="form-control input-sm" ng-model="BranchDetails.RegNo" />
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>GST No.</label>
                </div>
                <div class="col-xs-12 col-md-10">
                    <input type="text" class="form-control input-sm" />
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Address</label>
                </div>
                <div class="col-xs-12 col-md-10">
                    <input type="text" class="form-control input-sm" ng-model="BranchDetails.ContactItems[0].Address1" />
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                </div>
                <div class="col-xs-12 col-md-10">
                    <input type="text" class="form-control input-sm" ng-model="BranchDetails.ContactItems[0].Address2" />
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Post Code</label>
                </div>
                <div class="col-xs-6 col-md-3">
                    <input type="text" class="form-control input-sm" ng-model="BranchDetails.ContactItems[0].PostCode" />
                </div>
                <div class="col-xs-12 col-md-2">
                    <label>City/Suburb</label>
                </div>
                <div class="col-xs-12 col-md-5">
                    <select class="form-control input-sm"></select>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>State</label>
                </div>
                <div class="col-xs-12 col-md-10">
                    <select class="form-control input-sm"></select>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Country</label>
                </div>
                <div class="col-xs-6 col-md-3">
                    <select class="form-control input-sm"></select>
                </div>
                <div class="col-xs-12 col-md-7">
                    <input type="text" class="form-control input-sm" />
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Tel No.</label>
                </div>
                <div class="col-xs-12 col-md-4">
                    <input type="text" class="form-control input-sm" ng-model="BranchDetails.ContactItems[0].PhoneNumber" />
                </div>
                <div class="col-xs-12 col-md-2">
                    <label>Contact</label>
                </div>
                <div class="col-xs-12 col-md-4">
                    <input type="text" class="form-control input-sm" />
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Fax No.</label>
                </div>
                <div class="col-xs-12 col-md-4">
                    <input type="text" class="form-control input-sm" ng-model="BranchDetails.ContactItems[0].FaxNumber" />
                </div>
                <div class="col-xs-12 col-md-2">
                    <label>Mobile No.</label>
                </div>
                <div class="col-xs-12 col-md-4">
                    <input type="text" class="form-control input-sm" ng-model="BranchDetails.ContactItems[0].MobilePhoneNumber" />
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Email</label>
                </div>
                <div class="col-xs-12 col-md-10">
                    <input type="text" class="form-control input-sm" ng-model="BranchDetails.ContactItems[0].EmailID" />
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Remarks</label>
                </div>
                <div class="col-xs-12 col-md-10">
                    <textarea class="form-control input-sm"></textarea>
                </div>
            </div>
            <div class="row" >
                <div class="col-xs-12 col-md-2">
                    <label>Website</label>
                </div>
                <div class="col-xs-12 col-md-10">
                    <input type="text" class="form-control input-sm" ng-model="BranchDetails.ContactItems[0].WebSite" />
                </div>
            </div>
        </div>
    </div>
</form>
